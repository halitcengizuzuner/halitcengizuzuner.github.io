    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --text-primary: #ffffff;
            --text-secondary: #888899;
            --text-muted: #555566;
            --accent-teal: #4ecca3;
            --accent-teal-glow: rgba(78, 204, 163, 0.4);
            --accent-gold: #d4af37;
            --accent-gold-glow: rgba(212, 175, 55, 0.4);
            --border-subtle: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%;
            background: var(--bg-primary);
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            cursor: crosshair;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        /* ========== ANIMATIONS ========== */
        @keyframes rebirth-flash {
            0% { filter: brightness(1); background: var(--bg-primary); }
            15% { filter: brightness(8) blur(3px); background: #222; }
            30% { filter: brightness(0.3); background: var(--bg-primary); }
            45% { filter: brightness(6) blur(2px); background: #111; }
            60% { filter: brightness(0.5); background: var(--bg-primary); }
            100% { filter: brightness(1); background: var(--bg-primary); }
        }
        .rebirth { animation: rebirth-flash 1.2s cubic-bezier(0.4, 0, 0.2, 1); }

        @keyframes system-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .pulse { animation: system-pulse 0.3s ease-out; }

        @keyframes quantum-freeze {
            0% { filter: grayscale(0); }
            100% { filter: grayscale(1) blur(1px); }
        }
        .frozen { animation: quantum-freeze 2s ease-out forwards; }

        @keyframes letter-elastic {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.03); }
        }

        @keyframes float-fade {
            0% { opacity: 0; transform: translate(-50%, 5px) scale(0.9); }
            20% { opacity: 1; transform: translate(-50%, 0) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -20px) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -40px) scale(0.95); }
        }

        /* ========== CANVAS ========== */
        #constellation {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
        }

        /* ========== LANGUAGE SELECTOR ========== */
        .lang-selector {
            position: fixed;
            top: 20px;
            right: 25px;
            z-index: 100;
            display: flex;
            gap: 8px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: inherit;
            letter-spacing: inherit;
        }

        .lang-btn:hover {
            border-color: var(--accent-teal);
            color: var(--text-secondary);
        }

        .lang-btn.active {
            border-color: var(--accent-teal);
            color: var(--accent-teal);
            background: rgba(78, 204, 163, 0.1);
        }

        /* ========== MAIN CONTENT ========== */
        .content {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; text-align: center;
            width: 90%; max-width: 1000px;
            pointer-events: none;
            transition: transform 2s ease-in-out;
        }

        /* ========== VIDEO LOGO ========== */
        .logo-container {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-video-wrapper {
            width: clamp(100px, 20vw, 160px);
            height: clamp(100px, 20vw, 160px);
            position: relative;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* mix-blend-mode: siyah pikselleri transparan yapar, 
               video zemini ile sayfa zemini (#0a0a0f) arasındaki 
               renk farkını ortadan kaldırır */
            mix-blend-mode: lighten;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .logo-video.playing {
            opacity: 1;
        }

        /* SVG fallback: her zaman görünür, video oynayınca kaybolur */
        .logo-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: opacity 0.8s ease;
        }

        .logo-fallback.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo-fallback svg {
            width: 100%;
            height: 100%;
        }

        @keyframes logo-breathe-fallback {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
        }

        .logo-fallback svg {
            animation: logo-breathe-fallback 6s ease-in-out infinite;
        }

        .logo-core {
            fill: none;
            stroke: var(--accent-teal);
            stroke-width: 1.5;
        }

        .logo-orbit {
            fill: var(--accent-gold);
            opacity: 0.9;
        }

        .logo-center {
            fill: var(--text-primary);
            opacity: 0.95;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.2; }
            100% { transform: scale(0.8); opacity: 0.6; }
        }

        .logo-ring {
            fill: none;
            stroke: var(--accent-teal);
            stroke-width: 0.5;
            opacity: 0.3;
            animation: pulse-ring 4s ease-in-out infinite;
        }

        /* ========== NAME ========== */
        .name-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(0.5rem, 1vw, 1rem);
            margin-bottom: 1rem;
        }

        .name-line {
            display: flex;
            justify-content: center;
            gap: clamp(0.3rem, 0.8vw, 0.6rem);
        }

        .letter {
            display: inline-block;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            letter-spacing: 0.05em;
            color: var(--text-primary);
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: center;
            animation: letter-elastic 4s ease-in-out infinite;
            will-change: transform, opacity;
        }

        .letter.assembled {
            transform: translate(0, 0) rotate(0deg) scale(1) !important;
            opacity: 1 !important;
        }

        .letter:nth-child(1) { animation-delay: 0s; }
        .letter:nth-child(2) { animation-delay: 0.1s; }
        .letter:nth-child(3) { animation-delay: 0.2s; }
        .letter:nth-child(4) { animation-delay: 0.3s; }
        .letter:nth-child(5) { animation-delay: 0.4s; }
        .letter:nth-child(6) { animation-delay: 0.5s; }
        .letter:nth-child(7) { animation-delay: 0.6s; }

        /* ========== ABOUT SECTION ========== */
        .about-section {
            margin-bottom: 2rem;
        }

        .about-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 600;
            color: var(--accent-teal);
            letter-spacing: 0.3em;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
        }

        .about-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            font-style: italic;
            color: var(--text-secondary);
            line-height: 1.7;
            max-width: 500px;
            margin: 0 auto;
            letter-spacing: 0.02em;
        }

        /* ========== STATUS ========== */
        .status {
            font-size: clamp(0.7rem, 1.5vw, 1rem);
            font-weight: 400; 
            letter-spacing: 0.4em;
            color: var(--text-muted); 
            text-transform: uppercase;
            margin-bottom: 2rem; 
            min-height: 1.5em;
            transition: color 0.5s ease;
        }

        .status.active { color: var(--text-secondary); }
        .status.frozen { color: #ff6b6b; }

        /* ========== METRICS ========== */
        .metrics {
            display: flex; 
            justify-content: center;
            gap: clamp(2rem, 5vw, 4rem);
            margin-bottom: 2.5rem;
            border-top: 1px solid var(--border-subtle);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1.5rem 0;
        }

        .metric-box {
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-width: 80px;
        }

        .metric-value {
            font-family: 'Courier New', monospace;
            font-size: clamp(1.5rem, 3vw, 2rem);
            color: var(--text-primary); 
            font-weight: 700;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .metric-label {
            font-size: 0.6rem; 
            color: var(--text-muted);
            margin-top: 0.5rem; 
            letter-spacing: 0.25em;
            text-transform: uppercase;
        }

        /* ========== NAV BUTTONS ========== */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: clamp(1rem, 3vw, 2rem);
            flex-wrap: wrap;
            pointer-events: auto;
        }

        .nav-btn {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.75rem, 1.5vw, 0.95rem);
            font-weight: 600;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--border-subtle);
            padding: 1rem 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(78, 204, 163, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            border-color: var(--accent-teal);
            color: var(--accent-teal);
            box-shadow: 0 0 20px var(--accent-teal-glow);
        }

        .nav-btn:active {
            transform: scale(0.98);
        }

        /* Tüm butonlar eşit: nötr border, hover'da teal */

        /* ========== EMAIL DISPLAY ========== */
        .email-container {
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .email-container.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .email-display {
            font-family: 'Courier New', monospace;
            font-size: clamp(0.8rem, 1.8vw, 1rem);
            color: var(--accent-teal);
            letter-spacing: 0.08em;
            text-shadow: 0 0 20px var(--accent-teal-glow);
            cursor: pointer;
            padding: 0.8rem 1.5rem;
            border: 1px solid rgba(78, 204, 163, 0.3);
            background: rgba(78, 204, 163, 0.05);
            border-radius: 4px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .email-display:hover {
            border-color: var(--accent-teal);
            background: rgba(78, 204, 163, 0.1);
            box-shadow: 0 0 25px var(--accent-teal-glow);
        }

        .email-label {
            display: block;
            font-size: 0.6rem;
            color: rgba(78, 204, 163, 0.6);
            margin-bottom: 0.3rem;
            letter-spacing: 0.3em;
        }

        .copy-feedback {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--accent-gold);
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 15px var(--accent-gold-glow);
        }

        .copy-feedback.show { opacity: 1; }

        /* ========== APHORISM PANEL ========== */
        .aphorism-panel {
            position: fixed; 
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.8rem, 1.8vw, 1.1rem);
            font-style: italic;
            letter-spacing: 0.15em; 
            color: rgba(255, 255, 255, 0.4);
            z-index: 11;
            pointer-events: none;
            transition: opacity 0.8s ease;
            max-width: 90%; 
            text-align: center;
        }

        .aphorism-panel.fade { opacity: 0; }

        /* ========== TOUCH APHORISM ========== */
        .touch-aphorism {
            position: absolute;
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: var(--accent-gold); 
            pointer-events: none;
            z-index: 12; 
            letter-spacing: 0.15em;
            text-shadow: 0 0 25px var(--accent-gold-glow);
            animation: float-fade 3s ease-out forwards;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .name-container { gap: 0.3rem; }
            .name-line { gap: 0.2rem; }
            .metrics { gap: 1.5rem; padding: 1rem 0; }
            .nav-buttons { gap: 0.8rem; }
            .nav-btn { padding: 0.8rem 1.2rem; font-size: 0.7rem; }
            .lang-selector { top: 15px; right: 15px; }
            .lang-btn { padding: 5px 10px; font-size: 0.75rem; }
            .logo-video-wrapper {
                width: clamp(80px, 25vw, 120px);
                height: clamp(80px, 25vw, 120px);
            }
        }

        @media (max-width: 480px) {
            .nav-buttons { flex-direction: column; align-items: center; }
            .nav-btn { width: 80%; max-width: 250px; }
        }
    </style>
</head>

    <script>
        window.addEventListener('load', function() {
            
            // ============================================
            // VIDEO LOGO INITIALIZATION
            // ============================================
            const logoVideo = document.getElementById('logoVideo');
            const logoFallback = document.getElementById('logoFallback');

            function initVideoLogo() {
                const playPromise = logoVideo.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Video başarıyla oynuyor
                        logoVideo.classList.add('playing');
                        logoFallback.classList.add('hidden');
                    }).catch(() => {
                        // Autoplay engellendi veya video yüklenemedi — fallback kalır
                        logoVideo.classList.remove('playing');
                        logoFallback.classList.remove('hidden');
                    });
                }
            }

            // Video metadata yüklenince
            logoVideo.addEventListener('loadeddata', () => {
                logoVideo.classList.add('playing');
                logoFallback.classList.add('hidden');
            });

            // Video hata verirse fallback göster
            logoVideo.addEventListener('error', () => {
                logoVideo.classList.remove('playing');
                logoFallback.classList.remove('hidden');
            });

            // iOS Safari: kullanıcı etkileşimi sonrası video başlatma denemesi

                touchAphorisms: {
                    tr: ['İZ BIRAKTIN', 'VARLIĞIN KAYITLI', 'ALGILAMA BAŞLADI', 'SİSTEM UYANIK', 'DOKUNUŞ ALGINDI', 'İLETİŞİM KURULDU', 'SİNYAL ALINDI', 'BİLİNÇ TESPİT', 'VARLIK ONAYLANDI', 'AN YAKALANDI'],
                    en: ['TRACE LEFT', 'PRESENCE RECORDED', 'PERCEPTION BEGAN', 'SYSTEM AWAKE', 'TOUCH DETECTED', 'CONNECTION MADE', 'SIGNAL RECEIVED', 'CONSCIOUSNESS FOUND', 'EXISTENCE CONFIRMED', 'MOMENT CAPTURED']

                    ],
                    en: [

                        'CHAOS SEEKS ORDER',
                        'PROCESS IS RESULT',

                        'KNOWLEDGE IS RELATIONSHIP'
                    ]
                }
            };

            function setLanguage(lang) {
                currentLang = lang;
                localStorage.setItem('siteLang', lang);
                
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
                
                document.querySelectorAll('[data-tr]').forEach(el => {
                    el.textContent = el.dataset[lang];
                });
                
                document.documentElement.lang = lang;
            }

            setLanguage(currentLang);

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    setLanguage(btn.dataset.lang);
                });
            });

            // ============================================
            // NAME SYSTEM
            // ============================================
            let allLetters = Array.from(document.querySelectorAll('.letter'));

            function disassembleName() {
                allLetters.forEach(letter => {
                    letter.classList.remove('assembled');
                    const randomX = (Math.random() - 0.5) * 200;
                    const randomY = (Math.random() - 0.5) * 200;
                    const randomRotate = (Math.random() - 0.5) * 720;
                    
                    letter.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg) scale(0.5)`;
                    letter.style.opacity = '0';
                });
            }

            function reassembleName() {
                requestAnimationFrame(() => {
                    allLetters.forEach(letter => {
                        letter.style.transform = '';
                        letter.style.opacity = '';
                        letter.classList.add('assembled');
                    });
                });
            }

            function nameDisassemblySequence() {
                disassembleName();
                setTimeout(reassembleName, 700);
            }

            // ============================================
            // CONNECTION SYSTEM
            // ============================================
            const emailText = 'halitcengizuzuner@icloud.com';
            let emailVisible = false;

            document.getElementById('connectionBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                const container = document.getElementById('emailContainer');
                emailVisible = !emailVisible;
                container.classList.toggle('show', emailVisible);
            });

            document.getElementById('emailDisplay').addEventListener('click', (e) => {
                e.stopPropagation();
                navigator.clipboard.writeText(emailText).then(() => {
                    const feedback = document.getElementById('copyFeedback');
                    feedback.classList.add('show');
                    setTimeout(() => feedback.classList.remove('show'), 2000);
                });
            });

            document.getElementById('emailDisplay').addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                let longPress = false;
                const timer = setTimeout(() => {
                    longPress = true;
                    navigator.clipboard.writeText(emailText).then(() => {
                        const feedback = document.getElementById('copyFeedback');
                        feedback.classList.add('show');
                        setTimeout(() => feedback.classList.remove('show'), 2000);
                    });
                }, 500);

                document.getElementById('emailDisplay').addEventListener('touchend', () => {
                    clearTimeout(timer);
                    if (!longPress) {
                        window.location.href = 'mailto:' + emailText;
                    }
                }, { once: true });
            }, { passive: false });

            document.getElementById('emailDisplay').addEventListener('contextmenu', (e) => {
                e.preventDefault();
                navigator.clipboard.writeText(emailText).then(() => {
                    const feedback = document.getElementById('copyFeedback');
                    feedback.classList.add('show');
                    setTimeout(() => feedback.classList.remove('show'), 2000);
                });
            });

            // ============================================
            // QUANTUM OBSERVER SYSTEM
            // ============================================
            let lastMouseMove = Date.now();
            let systemFrozen = false;
            let observerCheckInterval;

            function freezeSystem() {
                if (systemFrozen) return;
                systemFrozen = true;
                
                document.getElementById('wrapper').classList.add('frozen');
                const status = document.getElementById('systemStatus');
                status.textContent = translations.frozen[currentLang];
                status.classList.add('frozen');
                
                particles.forEach(p => { p.frozen = true; });
            }

            function unfreezeSystem() {
                if (!systemFrozen) return;
                systemFrozen = false;
                
                document.getElementById('wrapper').classList.remove('frozen');
                const status = document.getElementById('systemStatus');
                status.textContent = translations.unfrozen[currentLang];
                status.classList.remove('frozen');
                status.classList.add('active');
                
                setTimeout(() => {
                    status.classList.remove('active');
                    cycleStatus();
                }, 2000);
                
                particles.forEach(p => { p.frozen = false; });
            }

            function checkObserver() {
                const timeSinceMove = Date.now() - lastMouseMove;
                if (timeSinceMove > 30000 && !systemFrozen) {
                    freezeSystem();
                }
            }

            observerCheckInterval = setInterval(checkObserver, 1000);

            window.addEventListener('mousemove', () => {
                lastMouseMove = Date.now();
                if (systemFrozen) unfreezeSystem();
            });

            window.addEventListener('touchstart', () => {
                lastMouseMove = Date.now();
                if (systemFrozen) unfreezeSystem();
            }, { passive: true });

            // ============================================
            // SYSTEM STATE
            // ============================================
            let marks = [];
            let interactionCount = 0;
            let cycleCount = 0;
            let densityLevel = 0;
            const REBIRTH_THRESHOLD = 10;

            // ============================================
            // METRICS
            // ============================================
            function updateMetrics() {
                densityLevel = Math.max(0, densityLevel - 0.02);
                document.getElementById('density').textContent = densityLevel.toFixed(1);

                const baseFreq = 432 + Math.sin(Date.now() * 0.001) * 20;
                const freqVariation = Math.floor(baseFreq + (densityLevel * 5));
                document.getElementById('frequency').textContent = freqVariation + 'Hz';

                const waveforms = ['~', '∿', '≈', '⋯', '∼', '∽'];
                const waveIndex = Math.floor((Date.now() / 300) % waveforms.length);
                document.getElementById('resonance').textContent = waveforms[waveIndex];
            }
            setInterval(updateMetrics, 100);

            function cycleStatus() {
                if (systemFrozen) return;
                const statusList = translations.status[currentLang];
                const status = statusList[Math.floor(Math.random() * statusList.length)];
                document.getElementById('systemStatus').textContent = status;
            }
            setInterval(cycleStatus, 7000);

            function rotateAphorism() {
                const panel = document.getElementById('aphorismPanel');
                panel.classList.add('fade');
                
                setTimeout(() => {
                    const aphorisms = translations.panelAphorisms[currentLang];
                    const aphorism = aphorisms[Math.floor(Math.random() * aphorisms.length)];
                    panel.textContent = aphorism;
                    panel.classList.remove('fade');
                }, 800);
            }
            setInterval(rotateAphorism, 5000);

            // ============================================
            // REBIRTH
            // ============================================
            function triggerRebirth() {
                const wrapper = document.getElementById('wrapper');
                wrapper.classList.add('rebirth');
                
                disassembleName();
                
                marks = [];
                interactionCount = 0;
                cycleCount++;
                densityLevel = 0;
                
                const status = document.getElementById('systemStatus');
                status.textContent = translations.rebirth[currentLang];
                status.classList.add('active');

                setTimeout(() => {
                    reassembleName();
                    wrapper.classList.remove('rebirth');
                    status.classList.remove('active');
                    cycleStatus();
                }, 1300);
            }

            // ============================================
            // CANVAS
            // ============================================
            const canvas = document.getElementById('constellation');
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            let width, height, particles = [];
            const isMobile = window.innerWidth < 800;

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                ctx.scale(dpr, dpr);
                initParticles();
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.baseVx = (Math.random() - 0.5) * 0.4;
                    this.baseVy = (Math.random() - 0.5) * 0.4;
                    this.vx = this.baseVx;
                    this.vy = this.baseVy;
                    this.size = Math.random() * 1.5 + 0.8;
                    this.frozen = false;
                }

                update() {
                    if (this.frozen) return;
                    
                    this.vx += (this.baseVx - this.vx) * 0.05;
                    this.vy += (this.baseVy - this.vy) * 0.05;
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }

                disturb(px, py, force) {
                    if (this.frozen) return;
                    
                    const dx = this.x - px;
                    const dy = this.y - py;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        const angle = Math.atan2(dy, dx);
                        const pushForce = (1 - dist / 150) * force;
                        this.vx += Math.cos(angle) * pushForce;
                        this.vy += Math.sin(angle) * pushForce;
                    }
                }

                draw() {
                    const breathSize = this.size + Math.sin(Date.now() * 0.001) * 0.2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, breathSize, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                const count = isMobile ? 40 : 70;
                for (let i = 0; i < count; i++) {
                    particles.push(new Particle());
                }
            }

            function drawMarks() {
                for (let i = marks.length - 1; i >= 0; i--) {
                    const m = marks[i];
                    m.life -= 0.8;
                    
                    if (m.life <= 0) {
                        marks.splice(i, 1);
                    } else {
                        const alpha = m.life / 240;
                        ctx.beginPath();
                        ctx.arc(m.x, m.y, 3 + Math.sin(Date.now() * 0.005) * 0.5, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(212, 175, 55, ${alpha * 0.8})`;
                        ctx.shadowBlur = 15 * alpha;
                        ctx.shadowColor = `rgba(212, 175, 55, ${alpha})`;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
            }

            function drawConnections() {
                const maxDist = isMobile ? 100 : 130;
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < maxDist) {
                            const alpha = (1 - dist / maxDist) * 0.15;
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(10, 10, 15, 0.08)';
                ctx.fillRect(0, 0, width, height);
                particles.forEach(p => { p.update(); p.draw(); });
                drawConnections();
                drawMarks();
                requestAnimationFrame(animate);
            }

            // ============================================
            // INTERACTION
            // ============================================
            function spawnTouchAphorism(x, y) {
                const el = document.createElement('div');
                el.className = 'touch-aphorism';
                const aphorisms = translations.touchAphorisms[currentLang];
                el.textContent = aphorisms[Math.floor(Math.random() * aphorisms.length)];
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 3000);
            }

            function handleInteraction(x, y) {
                marks.push({ x, y, life: 240 });
                densityLevel = Math.min(9.9, densityLevel + 1.2);
                particles.forEach(p => p.disturb(x, y, 2));
                
                document.getElementById('wrapper').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('wrapper').classList.remove('pulse');
                }, 300);

                spawnTouchAphorism(x, y);
                nameDisassemblySequence();

                interactionCount++;

                if (interactionCount >= REBIRTH_THRESHOLD) {
                    setTimeout(triggerRebirth, 200);
                }
            }

            window.addEventListener('mousedown', e => {
                if (e.target.closest('.nav-btn, .email-display, .lang-btn, .email-container')) return;
                handleInteraction(e.clientX, e.clientY);
            });
            
            window.addEventListener('touchstart', e => {
                if (e.target.closest('.nav-btn, .email-display, .lang-btn, .email-container')) return;
                if (e.touches.length > 0) {
                    handleInteraction(e.touches[0].clientX, e.touches[0].clientY);
                }
            }, { passive: true });

            // OLED protection
            setInterval(() => {
                const sx = (Math.random() - 0.5) * 4;
                const sy = (Math.random() - 0.5) * 4;
                document.getElementById('mainContent').style.transform = 
                    `translate(calc(-50% + ${sx}px), calc(-50% + ${sy}px))`;
            }, 50000);

            window.addEventListener('resize', resize);
            resize();
            animate();
        });
