<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Halit Cengiz Uzuner - Living Consciousness">
    <title>Halit Cengiz Uzuner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            cursor: crosshair;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        @keyframes rebirth-flash {
            0% { filter: brightness(1); background: #000; }
            15% { filter: brightness(8) blur(3px); background: #222; }
            30% { filter: brightness(0.3); background: #000; }
            45% { filter: brightness(6) blur(2px); background: #111; }
            60% { filter: brightness(0.5); background: #000; }
            100% { filter: brightness(1); background: #000; }
        }
        .rebirth { animation: rebirth-flash 1.2s cubic-bezier(0.4, 0, 0.2, 1); }

        @keyframes system-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .pulse { animation: system-pulse 0.3s ease-out; }

        @keyframes quantum-freeze {
            0% { filter: grayscale(0); }
            100% { filter: grayscale(1) blur(1px); }
        }
        .frozen { animation: quantum-freeze 2s ease-out forwards; }

        #constellation {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
        }

        .content {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; text-align: center;
            width: 90%; max-width: 1000px;
            pointer-events: none;
            transition: transform 2s ease-in-out;
        }

        .name-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(0.5rem, 1vw, 1rem);
            margin-bottom: 2rem;
        }

        .name-line {
            display: flex;
            justify-content: center;
            gap: clamp(0.3rem, 0.8vw, 0.6rem);
        }

        .letter {
            display: inline-block;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            letter-spacing: 0.05em;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: center;
            animation: letter-elastic 4s ease-in-out infinite;
        }

        @keyframes letter-elastic {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.03); }
        }

        .letter:nth-child(1) { animation-delay: 0s; }
        .letter:nth-child(2) { animation-delay: 0.1s; }
        .letter:nth-child(3) { animation-delay: 0.2s; }
        .letter:nth-child(4) { animation-delay: 0.3s; }
        .letter:nth-child(5) { animation-delay: 0.4s; }
        .letter:nth-child(6) { animation-delay: 0.5s; }
        .letter:nth-child(7) { animation-delay: 0.6s; }

        .status {
            font-size: clamp(0.7rem, 1.5vw, 1rem);
            font-weight: 400; letter-spacing: 0.4em;
            color: #666; text-transform: uppercase;
            margin-bottom: 3rem; min-height: 1.5em;
            transition: color 0.5s ease;
        }

        .status.active { color: #aaa; }
        .status.frozen { color: #ff6b6b; }

        .metrics {
            display: flex; justify-content: center;
            gap: clamp(2rem, 5vw, 4rem);
            margin-bottom: 3rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1.5rem 0;
        }

        .metric-box {
            display: flex; flex-direction: column;
            align-items: center; min-width: 80px;
        }

        .metric-value {
            font-family: 'Courier New', monospace;
            font-size: clamp(1.5rem, 3vw, 2rem);
            color: #fff; font-weight: 700;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .metric-label {
            font-size: 0.6rem; color: #444;
            margin-top: 0.5rem; letter-spacing: 0.25em;
            text-transform: uppercase;
        }

        /* CONTACT SYSTEM - YENİ YAKLASIM */
        .contact-trigger {
            position: fixed;
            bottom: 25px; right: 25px;
            width: 12px; height: 12px;
            background: rgba(255, 215, 0, 0.4);
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .contact-trigger.active {
            opacity: 1;
            pointer-events: auto;
        }

        .contact-trigger:hover {
            background: rgba(255, 215, 0, 0.8);
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .email-display {
            position: fixed;
            bottom: 50px; right: 25px;
            font-family: 'Courier New', monospace;
            font-size: clamp(0.7rem, 1.2vw, 0.9rem);
            color: #4ecca3;
            letter-spacing: 0.1em;
            text-shadow: 0 0 15px rgba(78, 204, 163, 0.6);
            cursor: pointer;
            z-index: 21;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: 1px solid rgba(78, 204, 163, 0.3);
        }

        .email-display.show {
            opacity: 1;
            pointer-events: auto;
        }

        .email-display:hover {
            color: #6effd8;
            border-color: rgba(78, 204, 163, 0.6);
            text-shadow: 0 0 20px rgba(78, 204, 163, 0.8);
        }

        .email-label {
            display: block;
            font-size: 0.5rem;
            color: rgba(78, 204, 163, 0.5);
            margin-bottom: 0.3rem;
            letter-spacing: 0.3em;
        }

        .copy-feedback {
            position: fixed;
            bottom: 95px; right: 25px;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #FFD700;
            letter-spacing: 0.2em;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 22;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .copy-feedback.show { opacity: 1; }

        .aphorism-panel {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.8rem, 1.8vw, 1.2rem);
            letter-spacing: 0.2em; color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase; z-index: 11;
            pointer-events: none;
            transition: opacity 0.8s ease;
            max-width: 90%; text-align: center;
        }

        .aphorism-panel.fade { opacity: 0; }

        .touch-aphorism {
            position: absolute;
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            color: #FFD700; pointer-events: none;
            z-index: 12; letter-spacing: 0.15em;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            animation: float-fade 3s ease-out forwards;
        }

        @keyframes float-fade {
            0% { opacity: 0; transform: translate(-50%, 5px) scale(0.9); }
            20% { opacity: 1; transform: translate(-50%, 0) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -20px) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -40px) scale(0.95); }
        }

        @media (max-width: 768px) {
            .name-container { gap: 0.3rem; }
            .name-line { gap: 0.2rem; }
            .metrics { gap: 1.5rem; padding: 1rem 0; }
            .email-display { font-size: 0.65rem; padding: 0.4rem 0.8rem; }
            .contact-trigger { bottom: 20px; right: 20px; }
            .email-display { bottom: 45px; right: 20px; }
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <canvas id="constellation"></canvas>

        <div class="content" id="mainContent">
            <div class="name-container" id="nameContainer">
                <div class="name-line" id="line1"></div>
                <div class="name-line" id="line2"></div>
                <div class="name-line" id="line3"></div>
            </div>
            
            <div class="status" id="systemStatus">SİSTEM UYANIK</div>
            
            <div class="metrics">
                <div class="metric-box">
                    <div class="metric-value" id="density">0.0</div>

                </div>
                <div class="metric-box">
                    <div class="metric-value" id="frequency">432Hz</div>

                    <div class="metric-value" id="resonance">~</div>
                    <div class="metric-label">REZONANS</div>
                </div>
            </div>

        <!-- CONTACT SYSTEM -->
        <div class="contact-trigger" id="contactTrigger"></div>
        <div class="email-display" id="emailDisplay">
            <span class="email-label">CONTACT</span>
            halitcengizuzuner@icloud.com
        </div>
        <div class="copy-feedback" id="copyFeedback">KOPYALANDI</div>

        <div class="aphorism-panel" id="aphorismPanel">
            VARLIK, ALGILAYANDIR
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            // ============================================
            // NAME SYSTEM
            // ============================================
            const nameLines = ['HALİT', 'CENGİZ', 'UZUNER'];
            let allLetters = [];

            function initName() {
                nameLines.forEach((word, lineIndex) => {
                    const lineElement = document.getElementById(`line${lineIndex + 1}`);
                    lineElement.innerHTML = '';
                    
                    word.split('').forEach(char => {
                        const span = document.createElement('span');
                        span.className = 'letter';
                        span.textContent = char;
                        lineElement.appendChild(span);
                        allLetters.push(span);
                    });
                });
            }

            function disassembleName() {
                allLetters.forEach(letter => {
                    const randomX = (Math.random() - 0.5) * 200;
                    const randomY = (Math.random() - 0.5) * 200;
                    const randomRotate = (Math.random() - 0.5) * 720;
                    
                    letter.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg) scale(0.5)`;
                    letter.style.opacity = '0';
                });
            }

            function reassembleName() {
                allLetters.forEach(letter => {
                    letter.style.transform = 'translate(0, 0) rotate(0deg) scale(1)';
                    letter.style.opacity = '1';
                });
            }

            function nameDisassemblySequence() {
                disassembleName();
                setTimeout(reassembleName, 600);
            }

            initName();

            // ============================================
            // CONTACT SYSTEM (YENİ MEKANIZMA)
            // ============================================
            const emailText = 'halitcengizuzuner@icloud.com';
            let contactUnlocked = false;
            let emailVisible = false;
            let emailAutoHideTimer;

            function unlockContact() {
                if (contactUnlocked) return;
                contactUnlocked = true;
                
                // Trigger dot'u aktif et
                document.getElementById('contactTrigger').classList.add('active');
                
                // Email'i göster
                showEmail();
                
                // Status feedback
                const status = document.getElementById('systemStatus');
                status.textContent = 'PROTOKOL AKTİF';
                status.classList.add('active');
                setTimeout(() => {
                    status.classList.remove('active');
                    cycleStatus();
                }, 2000);
            }

            function showEmail() {
                const emailDisplay = document.getElementById('emailDisplay');
                emailDisplay.classList.add('show');
                emailVisible = true;
                
                // 6 saniye sonra otomatik gizle
                clearTimeout(emailAutoHideTimer);
                emailAutoHideTimer = setTimeout(() => {
                    hideEmail();
                }, 6000);
            }

            function hideEmail() {
                const emailDisplay = document.getElementById('emailDisplay');
                emailDisplay.classList.remove('show');
                emailVisible = false;
            }

            // Trigger dot'a tıklayınca email göster
            document.getElementById('contactTrigger').addEventListener('click', (e) => {
                e.stopPropagation();
                if (!emailVisible) {
                    showEmail();
                }
            });

            // Trigger dot'a hover → email göster
            document.getElementById('contactTrigger').addEventListener('mouseenter', () => {
                if (contactUnlocked && !emailVisible) {
                    showEmail();
                }
            });

            // Email'e tıklayınca kopyala
            document.getElementById('emailDisplay').addEventListener('click', () => {
                navigator.clipboard.writeText(emailText).then(() => {
                    const feedback = document.getElementById('copyFeedback');
                    feedback.classList.add('show');
                    setTimeout(() => feedback.classList.remove('show'), 1500);
                });
            });

            // Email hover'da timer'ı sıfırla (kaybolmasın)
            document.getElementById('emailDisplay').addEventListener('mouseenter', () => {
                clearTimeout(emailAutoHideTimer);
            });

            document.getElementById('emailDisplay').addEventListener('mouseleave', () => {
                emailAutoHideTimer = setTimeout(() => {
                    hideEmail();
                }, 3000);
            });

            // ============================================
            // QUANTUM OBSERVER SYSTEM
            // ============================================
            let lastMouseMove = Date.now();
            let systemFrozen = false;
            let observerCheckInterval;

            function freezeSystem() {
                if (systemFrozen) return;
                systemFrozen = true;
                
                document.getElementById('wrapper').classList.add('frozen');
                const status = document.getElementById('systemStatus');
                status.textContent = 'GÖZLEMCI KAYBOLDU';
                status.classList.add('frozen');
                
                particles.forEach(p => { p.frozen = true; });
            }

            function unfreezeSystem() {
                if (!systemFrozen) return;
                systemFrozen = false;
                
                document.getElementById('wrapper').classList.remove('frozen');
                const status = document.getElementById('systemStatus');
                status.textContent = 'GÖZLEMCI TESPİT EDİLDİ';
                status.classList.remove('frozen');
                status.classList.add('active');
                
                setTimeout(() => {
                    status.classList.remove('active');
                    cycleStatus();
                }, 2000);
                
                particles.forEach(p => { p.frozen = false; });
            }

            function checkObserver() {
                const timeSinceMove = Date.now() - lastMouseMove;
                if (timeSinceMove > 30000 && !systemFrozen) {
                    freezeSystem();
                }
            }

            observerCheckInterval = setInterval(checkObserver, 1000);

            window.addEventListener('mousemove', () => {
                lastMouseMove = Date.now();
                if (systemFrozen) {
                    unfreezeSystem();
                }
            });

            // ============================================
            // SYSTEM STATE
            // ============================================
            let marks = [];
            let interactionCount = 0;
            let cycleCount = 0;
            let densityLevel = 0;
            const REBIRTH_THRESHOLD = 10;

            const statusMessages = [
                'SİSTEM UYANIK',
                'BİLİNÇ ALGILANDI',
                'VARLIK TESPİT EDİLDİ',
                'SINYAL YAKALANDI',
                'ALGI AKTİF',
                'NÖRAL AĞ İŞLEMDE',
                'QUANTUM DURUM',
                'REZONANS BAŞLADI',
                'FREKANS KİLİTLENDİ'
            ];

            const touchAphorisms = [
                'İZ BIRAKTIN',
                'VARLIĞIN KAYITLI',
                'ALGILAMA BAŞLADI',
                'SİSTEM UYANIK',
                'DOKUNUŞ ALGINDI',
                'İLETİŞİM KURULDU',
                'SİNYAL ALINDI',
                'BİLİNÇ TESPİT',
                'VARLIK ONAYLANDI',
                'AN YAKALANDI'
            ];

            const panelAphorisms = [
                'VARLIK, ALGILAYANDIR',
                'GÖZLEMCI, GÖZLENENDİR',
                'SİSTEM, CANLININ ADIDİR',
                'İLETİŞİM, VAROLUŞTUR',
                'DOKUNMAK, BİLMEKTİR',
                'İZ, HAFIZA YARATIR',
                'AN, SONSUZDUR',
                'ALGI, GERÇEKLİĞİ YARATIR',
                'BİLİNÇ, SÜREKLİ AKAR',
                'VARLIK, İLİŞKİDİR',
                'ZAMAN, YANILSAMADIR',
                'HAREKET, VAROLUŞTUR',
                'FORM, GEÇİCİDİR',
                'ENERJI, DEĞİŞİMDİR',
                'PATTERN, ANLAMDIR',
                'KAOS, DÜZEN ARAR',
                'SÜREÇ, SONUÇTUR',
                'AKIŞ, GERÇEKLİKTİR',
                'SİSTEM, KENDİNİ BİLİR',
                'BİLGİ, İLİŞKİDİR',
                'ZAMAN, HAREKET YARATIR',
                'MEKAN, VARLIĞIN KOŞULUDUR',
                'AN, SONSUZLUĞU TAŞIR',
                'BİLİNÇ, KESİNTİSİZDİR',
                'ALGI, YARATICIDIR',
                'SİNYAL, MESAJDIR',
                'FREKANS, ÖZDEŞLIKTIR',
                'REZONANS, UYUMDUR',
                'DALGA, TİTREŞİMDİR',
                'QUANTUM, OLASILIKTIR',
                'BELIRSIZLIK, POTANSİYELDİR',
                'GÖZLEM, YARATIR',
                'ÖLÇÜM, DEĞİŞTİRİR',
                'PARÇACIK, DALGA DA OLABİLİR',
                'SÜPERPOZISYON, GERÇEKTİR',
                'ÇÖKÜŞ, SEÇİMDİR',
                'DOLAŞIKLIK, BAĞDIR',
                'MESAFE, YANILSAMADIR',
                'AN, HER YERDEDIR',
                'BİLGİ, KORUNUR',
                'ENTROPİ, ARTAR',
                'DÜZEN, GEÇİCİDİR',
                'KAOS, KAÇINILMAZDıR',
                'SİSTEM, DENGE ARAR',
                'ENERJI, DÖNÜŞÜR',
                'KÜTLE, ENERJİDİR',
                'IŞIK, DALGADIR',
                'SES, TİTREŞİMDİR',
                'RENK, FREKANSTIR'
            ];

            // ============================================
            // METRICS
            // ============================================
            function updateMetrics() {
                densityLevel = Math.max(0, densityLevel - 0.02);
                document.getElementById('density').textContent = densityLevel.toFixed(1);

                const baseFreq = 432 + Math.sin(Date.now() * 0.001) * 20;
                const freqVariation = Math.floor(baseFreq + (densityLevel * 5));
                document.getElementById('frequency').textContent = freqVariation + 'Hz';

                const waveforms = ['~', '∿', '≈', '⋯', '∼', '∽'];
                const waveIndex = Math.floor((Date.now() / 300) % waveforms.length);
                document.getElementById('resonance').textContent = waveforms[waveIndex];
            }
            setInterval(updateMetrics, 100);

            function cycleStatus() {
                if (systemFrozen) return;
                const status = statusMessages[Math.floor(Math.random() * statusMessages.length)];
                document.getElementById('systemStatus').textContent = status;
            }
            setInterval(cycleStatus, 7000);

            function rotateAphorism() {
                const panel = document.getElementById('aphorismPanel');
                panel.classList.add('fade');
                
                setTimeout(() => {
                    const aphorism = panelAphorisms[Math.floor(Math.random() * panelAphorisms.length)];
                    panel.textContent = aphorism;
                    panel.classList.remove('fade');
                }, 800);
            }
            setInterval(rotateAphorism, 5000);

            // ============================================
            // REBIRTH
            // ============================================
            function triggerRebirth() {
                const wrapper = document.getElementById('wrapper');
                wrapper.classList.add('rebirth');
                
                disassembleName();
                
                marks = [];
                interactionCount = 0;
                cycleCount++;
                densityLevel = 0;
                
                const status = document.getElementById('systemStatus');
                status.textContent = 'SİSTEM YENİDEN DOĞDU';
                status.classList.add('active');

                // Rebirth'te email tekrar flash yap
                if (contactUnlocked) {
                    showEmail();
                }

                setTimeout(() => {
                    reassembleName();
                    wrapper.classList.remove('rebirth');
                    status.classList.remove('active');
                    cycleStatus();
                }, 1200);
            }

            // ============================================
            // CANVAS
            // ============================================
            const canvas = document.getElementById('constellation');
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            let width, height, particles = [];
            const isMobile = window.innerWidth < 800;

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                ctx.scale(dpr, dpr);
                initParticles();
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.baseVx = (Math.random() - 0.5) * 0.4;
                    this.baseVy = (Math.random() - 0.5) * 0.4;
                    this.vx = this.baseVx;
                    this.vy = this.baseVy;
                    this.size = Math.random() * 1.5 + 0.8;
                    this.frozen = false;
                }

                update() {
                    if (this.frozen) return;
                    
                    this.vx += (this.baseVx - this.vx) * 0.05;
                    this.vy += (this.baseVy - this.vy) * 0.05;
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }

                disturb(px, py, force) {
                    if (this.frozen) return;
                    
                    const dx = this.x - px;
                    const dy = this.y - py;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        const angle = Math.atan2(dy, dx);
                        const pushForce = (1 - dist / 150) * force;
                        this.vx += Math.cos(angle) * pushForce;
                        this.vy += Math.sin(angle) * pushForce;
                    }
                }

                draw() {
                    const breathSize = this.size + Math.sin(Date.now() * 0.001) * 0.2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, breathSize, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                const count = isMobile ? 40 : 70;
                for (let i = 0; i < count; i++) {
                    particles.push(new Particle());
                }
            }

            function drawMarks() {
                for (let i = marks.length - 1; i >= 0; i--) {
                    const m = marks[i];
                    m.life -= 0.8;
                    
                    if (m.life <= 0) {
                        marks.splice(i, 1);
                    } else {
                        const alpha = m.life / 240;
                        ctx.beginPath();
                        ctx.arc(m.x, m.y, 3 + Math.sin(Date.now() * 0.005) * 0.5, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 215, 0, ${alpha * 0.8})`;
                        ctx.shadowBlur = 15 * alpha;
                        ctx.shadowColor = `rgba(255, 215, 0, ${alpha})`;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
            }

            function drawConnections() {
                const maxDist = isMobile ? 100 : 130;
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < maxDist) {
                            const alpha = (1 - dist / maxDist) * 0.15;
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
                ctx.fillRect(0, 0, width, height);
                particles.forEach(p => { p.update(); p.draw(); });
                drawConnections();
                drawMarks();
                requestAnimationFrame(animate);
            }

            // ============================================
            // INTERACTION
            // ============================================
            function spawnTouchAphorism(x, y) {
                const el = document.createElement('div');
                el.className = 'touch-aphorism';
                el.textContent = touchAphorisms[Math.floor(Math.random() * touchAphorisms.length)];
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 3000);
            }

            function handleInteraction(x, y) {
                marks.push({ x, y, life: 240 });
                densityLevel = Math.min(9.9, densityLevel + 1.2);
                particles.forEach(p => p.disturb(x, y, 2));
                
                document.getElementById('wrapper').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('wrapper').classList.remove('pulse');
                }, 300);

                spawnTouchAphorism(x, y);
                nameDisassemblySequence();

                interactionCount++;

                if (interactionCount === 7) {
                    unlockContact();
                }

                if (interactionCount >= REBIRTH_THRESHOLD) {
                    setTimeout(triggerRebirth, 200);
                }
            }

            window.addEventListener('mousedown', e => handleInteraction(e.clientX, e.clientY));
            window.addEventListener('touchstart', e => {
                e.preventDefault();
                if (e.touches.length > 0) {
                    handleInteraction(e.touches[0].clientX, e.touches[0].clientY);
                }
            }, { passive: false });

            setInterval(() => {
                const sx = (Math.random() - 0.5) * 4;
                const sy = (Math.random() - 0.5) * 4;
                document.getElementById('mainContent').style.transform = 
                    `translate(calc(-50% + ${sx}px), calc(-50% + ${sy}px))`;
            }, 50000);

            window.addEventListener('resize', resize);
            resize();
            animate();
        });
    </script>
