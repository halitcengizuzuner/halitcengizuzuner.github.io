<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Halit Cengiz Uzuner - Ephemeral Resonance">
    <title>Halit Cengiz Uzuner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            cursor: crosshair;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        /* YENİDEN DOĞUŞ EFEKTİ (KANAT ÇIRPMA) */
        @keyframes rebirth-flash {
            0% { filter: brightness(1) blur(0px); transform: scale(1); }
            50% { filter: brightness(3) blur(4px); transform: scale(1.05); background: #1a1a1a; }
            100% { filter: brightness(1) blur(0px); transform: scale(1); }
        }

        .rebirth-active {
            animation: rebirth-flash 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #constellation {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; transition: filter 0.2s;
        }

        .content {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; text-align: center;
            width: 90%; max-width: 1200px;
            pointer-events: none; user-select: none;
            transition: opacity 0.5s;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 900;
            letter-spacing: 0.2em; color: #ffffff;
            text-transform: uppercase; margin-bottom: 2rem;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.4rem); font-weight: 400;
            letter-spacing: 0.25em; color: #aaaaaa;
            text-transform: uppercase; margin-bottom: 4rem;
            padding-bottom: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            display: inline-block;
        }

        /* SOYUT REZONANS GÖSTERGESİ */
        .resonance-meter {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: #FFD700; font-family: monospace; font-size: 0.9rem;
            letter-spacing: 0.3em; z-index: 20; pointer-events: none;
            opacity: 0.7; transition: opacity 0.3s;
        }

        .countdown { display: flex; justify-content: center; gap: clamp(1.5rem, 4vw, 3rem); }
        .time-unit { display: flex; flex-direction: column; align-items: center; }
        .time-value {
            font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 700; color: #ffffff;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .time-label {
            font-size: 0.7rem; color: #666; margin-top: 0.5rem; letter-spacing: 0.2em;
        }

        /* AFORİZMA */
        .aphorism {
            position: absolute; font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #ffffff; pointer-events: none; z-index: 15;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            letter-spacing: 0.15em; font-weight: 700;
            white-space: nowrap;
            animation: floatUp 4s ease-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            20% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -50px); }
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <canvas id="constellation"></canvas>

        <div class="content" id="mainContent">
            <h1>HALİT CENGİZ UZUNER</h1>
            <div class="subtitle" id="statusMsg">KOZMİK SIZINTI TESPİT EDİLDİ</div>
            
            <div class="countdown">
                <div class="time-unit"><div class="time-value" id="days">10</div><div class="time-label">GÜN</div></div>
                <div class="time-unit"><div class="time-value" id="hours">00</div><div class="time-label">SAAT</div></div>
                <div class="time-unit"><div class="time-value" id="minutes">00</div><div class="time-label">DK</div></div>
                <div class="time-unit"><div class="time-value" id="seconds">00</div><div class="time-label">SN</div></div>
            </div>
        </div>

        <div class="resonance-meter" id="resMeter">REZONANS: %0</div>
    </div>

    <script>
        window.addEventListener('load', function() {
            // ============================================
            // 1. ORGANİK HAFIZA (GEÇİCİ İZLER & REZONANS)
            // ============================================
            let ephemeralMarks = []; // Geçici izler
            let resonanceLevel = 0;  // 0 - 10 arası döngü
            const CYCLE_LIMIT = 10;  // 10'da yeniden doğuş

            const abstractStatuses = [
                'KOZMİK SIZINTI TESPİT EDİLDİ', 'ZAMAN BÜKÜLMESİ', 
                'ENTROPİ ARTIŞI', 'GERÇEKLİK KIRIĞI', 
                'DÖNGÜSEL YANKI', 'SİLİKON RÜYASI',
                'VARLIK İHLALİ', 'SİNYAL KAYBI'
            ];

            // Rezonans Güncelleme
            function updateResonance(increment = true) {
                if (increment) resonanceLevel++;
                
                // Göstergeyi güncelle (0-10 arasını %0-%100 yap)
                const percentage = Math.min(resonanceLevel * 10, 100);
                document.getElementById('resMeter').textContent = `REZONANS: %${percentage}`;
                document.getElementById('resMeter').style.opacity = 0.5 + (percentage / 200); // Parlaklık artar

                // Eşik değere ulaştı mı? (Yeniden Doğuş)
                if (resonanceLevel >= CYCLE_LIMIT) {
                    triggerRebirth();
                }
            }

            // Yeniden Doğuş (Rebirth) Refleksi
            function triggerRebirth() {
                const wrapper = document.getElementById('wrapper');
                const statusEl = document.getElementById('statusMsg');

                // 1. Fiziksel Reaksiyon (Flash & Shake)
                document.body.classList.add('rebirth-active');
                
                // 2. Hafıza Temizliği (Unutma Anı)
                ephemeralMarks = []; 
                resonanceLevel = 0;
                
                // 3. Statü Değişimi
                setTimeout(() => {
                    statusEl.textContent = abstractStatuses[Math.floor(Math.random() * abstractStatuses.length)];
                    document.getElementById('resMeter').textContent = 'REZONANS: %0';
                }, 400);

                // 4. Normale Dönüş
                setTimeout(() => {
                    document.body.classList.remove('rebirth-active');
                }, 800);
            }

            // ============================================
            // 2. GÖRSEL MOTOR (CANVAS)
            // ============================================
            const canvas = document.getElementById('constellation');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            const isMobile = window.innerWidth < 800;

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                ctx.scale(dpr, dpr);
                initParticles();
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.vy = (Math.random() - 0.5) * 0.3;
                    this.size = Math.random() * 1.5 + 1;
                }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if(this.x < 0 || this.x > width) this.vx *= -1;
                    if(this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.fillStyle = 'rgba(255,255,255,0.5)';
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                const count = isMobile ? 40 : 80;
                for(let i=0; i<count; i++) particles.push(new Particle());
            }

            function drawEphemeralMarks() {
                // İzleri çiz ve ömürlerini tüket
                for (let i = ephemeralMarks.length - 1; i >= 0; i--) {
                    let mark = ephemeralMarks[i];
                    mark.life -= 0.5; // Ömür tüket

                    if (mark.life <= 0) {
                        ephemeralMarks.splice(i, 1); // Ölen izi sil
                    } else {
                        // Çizim
                        const opacity = mark.life / 100; // Sönme efekti
                        ctx.beginPath();
                        ctx.arc(mark.x, mark.y, mark.size, 0, Math.PI*2);
                        ctx.fillStyle = `rgba(255, 215, 0, ${opacity})`; // Altın rengi
                        ctx.shadowBlur = 15 * opacity;
                        ctx.shadowColor = `rgba(255, 215, 0, ${opacity})`;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        
                        // İzi yavaşça büyüt (Yayılma)
                        mark.size += 0.05;
                    }
                }
            }

            function drawConnections() {
                const maxDist = isMobile ? 100 : 150;
                for(let i=0; i<particles.length; i++) {
                    for(let j=i+1; j<particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx*dx+dy*dy);
                        if(dist < maxDist) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255,255,255,${0.15 * (1 - dist/maxDist)})`;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(0,0,0,0.1)'; 
                ctx.fillRect(0, 0, width, height);

                particles.forEach(p => { p.update(); p.draw(); });
                drawConnections();
                drawEphemeralMarks(); // İzleri çiz
                
                requestAnimationFrame(animate);
            }

            // ============================================
            // 3. ETKİLEŞİM YÖNETİMİ
            // ============================================
            const aphorisms = [
                'ANLAM ARAYIŞI', 'GEÇİCİ İZ', 'ZAMAN BÜKÜLDÜ', 
                'DÖNGÜ KIRILDI', 'YANKI DUYULDU', 'SESSİZLİK BOZULDU'
            ];

            function spawnAphorism(x, y) {
                const el = document.createElement('div');
                el.className = 'aphorism';
                el.innerText = aphorisms[Math.floor(Math.random() * aphorisms.length)];
                el.style.left = x + 'px'; el.style.top = y + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 4000);
            }

            function handleInput(x, y) {
                // İz Ekle (Ömürlü)
                ephemeralMarks.push({
                    x: x, 
                    y: y, 
                    life: 100, // 100 frame yaşayacak
                    size: 2
                });

                spawnAphorism(x, y);
                updateResonance(true); // Sayacı artır
            }

            // Eventler
            window.addEventListener('mousedown', e => handleInput(e.clientX, e.clientY));
            
            window.addEventListener('touchstart', e => {
                e.preventDefault(); 
                if(e.touches.length > 0) {
                    // Çoklu dokunmayı destekle
                    for (let i = 0; i < e.touches.length; i++) {
                        handleInput(e.touches[i].clientX, e.touches[i].clientY);
                    }
                }
            }, {passive: false});

            // ============================================
            // 4. OLED KORUMA & SAYAÇ
            // ============================================
            setInterval(() => {
                const sx = Math.random()*4 - 2;
                const sy = Math.random()*4 - 2;
                document.getElementById('mainContent').style.transform = `translate(calc(-50% + ${sx}px), calc(-50% + ${sy}px))`;
            }, 60000);

            const target = new Date();
            target.setDate(target.getDate() + 10);
            function updateTime() {
                const diff = target - new Date();
                if(diff < 0) return;
                const d = Math.floor(diff / (1000*60*60*24));
                const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
                const m = Math.floor((diff % (1000*60*60)) / (1000*60));
                const s = Math.floor((diff % (1000*60)) / 1000);
                document.getElementById('days').innerText = String(d).padStart(2,'0');
                document.getElementById('hours').innerText = String(h).padStart(2,'0');
                document.getElementById('minutes').innerText = String(m).padStart(2,'0');
                document.getElementById('seconds').innerText = String(s).padStart(2,'0');
            }
            setInterval(updateTime, 1000);
            updateTime();

            window.addEventListener('resize', resize);
            resize();
            animate();
        });
    </script>
</body>
</html>
