<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Halit Cengiz Uzuner - Persistent Memory">
    <title>Halit Cengiz Uzuner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            cursor: crosshair;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; /* Tablette scroll kilidi */
        }

        #constellation {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .content {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; text-align: center;
            width: 90%; max-width: 1200px;
            pointer-events: none; user-select: none;
            transition: transform 2s ease-in-out; /* Pixel Shift için */
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 900;
            letter-spacing: 0.2em; color: #ffffff;
            text-transform: uppercase; margin-bottom: 2rem;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.4rem); font-weight: 400;
            letter-spacing: 0.25em; color: #aaaaaa;
            text-transform: uppercase; margin-bottom: 4rem;
            padding-bottom: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            display: inline-block;
        }

        .memory-counter {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: #FFD700; font-family: monospace; font-size: 0.8rem;
            letter-spacing: 0.3em; z-index: 20; pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Countdown */
        .countdown { display: flex; justify-content: center; gap: clamp(1.5rem, 4vw, 3rem); }
        .time-unit { display: flex; flex-direction: column; align-items: center; }
        .time-value {
            font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 700; color: #ffffff;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .time-label {
            font-size: 0.7rem; color: #666; margin-top: 0.5rem; letter-spacing: 0.2em;
        }

        /* Aphorism */
        .aphorism {
            position: absolute; font-size: clamp(1rem, 2vw, 1.5rem);
            color: #fff; pointer-events: none; z-index: 8;
            text-shadow: 0 0 20px rgba(255,255,255,0.6);
            animation: fadeUp 2.5s forwards;
            white-space: nowrap;
        }
        @keyframes fadeUp {
            0% { opacity: 0; transform: translate(-50%, 0); }
            20% { opacity: 1; transform: translate(-50%, -20px); }
            100% { opacity: 0; transform: translate(-50%, -40px); }
        }
    </style>
</head>
<body>

    <canvas id="constellation"></canvas>

    <div class="content" id="mainContent">
        <h1>HALİT CENGİZ UZUNER</h1>
        <div class="subtitle">HAFIZA SİSTEMİ AKTİF</div>
        
        <div class="countdown">
            <div class="time-unit"><div class="time-value" id="days">10</div><div class="time-label">GÜN</div></div>
            <div class="time-unit"><div class="time-value" id="hours">00</div><div class="time-label">SAAT</div></div>
            <div class="time-unit"><div class="time-value" id="minutes">00</div><div class="time-label">DAKİKA</div></div>
            <div class="time-unit"><div class="time-value" id="seconds">00</div><div class="time-label">SANİYE</div></div>
        </div>
    </div>

    <div class="memory-counter" id="memCounter">HAFIZA: 0 İZ</div>

    <script>
        window.addEventListener('load', function() {
            // ============================================
            // 1. HAFIZA ÇEKİRDEĞİ (LOCAL STORAGE)
            // ============================================
            // Kullanıcının dokunduğu yerleri burada saklıyoruz
            let persistentMarks = [];
            
            // Başlangıçta hafızayı yükle
            try {
                const saved = localStorage.getItem('hcu_marks');
                if (saved) {
                    persistentMarks = JSON.parse(saved);
                }
            } catch(e) { console.log('Hafıza erişim hatası'); }

            function saveMark(x, y) {
                // Ekran oranına göre kaydet (0.0 - 1.0 arası)
                // Böylece tablet dik/yatay dönse bile konum bozulmaz
                const relX = x / window.innerWidth;
                const relY = y / window.innerHeight;
                
                persistentMarks.push({ x: relX, y: relY });
                
                // Maksimum 30 iz sakla (Eskileri sil)
                if (persistentMarks.length > 30) persistentMarks.shift();
                
                localStorage.setItem('hcu_marks', JSON.stringify(persistentMarks));
                updateCounter();
            }

            function updateCounter() {
                document.getElementById('memCounter').innerText = `HAFIZA: ${persistentMarks.length} İZ`;
            }
            updateCounter();

            // ============================================
            // 2. GÖRSEL MOTOR (CANVAS)
            // ============================================
            const canvas = document.getElementById('constellation');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            
            // Mobil Tespiti
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                ctx.scale(dpr, dpr);
                initParticles();
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 1.5 + 1;
                }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.fillStyle = 'rgba(255,255,255,0.5)';
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                const count = isMobile ? 40 : 80; // Tablette performans için 40
                for(let i=0; i<count; i++) particles.push(new Particle());
            }

            function drawMemoryMarks(time) {
                // Kalıcı Altın İzleri Çiz
                persistentMarks.forEach(mark => {
                    const absX = mark.x * width;
                    const absY = mark.y * height;
                    
                    // Nefes alan altın efekti
                    const pulse = 3 + Math.sin(time * 0.005) * 1; 
                    
                    ctx.beginPath();
                    ctx.arc(absX, absY, pulse, 0, Math.PI*2);
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.8)'; // ALTIN
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = 'rgba(255, 215, 0, 0.5)';
                    ctx.fill();
                    ctx.shadowBlur = 0; // Reset
                });
            }

            function drawConnections() {
                // Sadece beyaz noktaları bağla, altınları yalnız bırak (Vurgu için)
                const maxDist = isMobile ? 100 : 150;
                for(let i=0; i<particles.length; i++) {
                    for(let j=i+1; j<particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx*dx+dy*dy);
                        if(dist < maxDist) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255,255,255,${0.2 * (1 - dist/maxDist)})`;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            let time = 0;
            function animate() {
                time += 16;
                ctx.fillStyle = 'rgba(0,0,0,0.1)'; // İz bırakma (Motion Blur)
                ctx.fillRect(0, 0, width, height);

                particles.forEach(p => { p.update(); p.draw(); });
                drawMemoryMarks(time);
                drawConnections();
                
                requestAnimationFrame(animate);
            }

            // ============================================
            // 3. ETKİLEŞİM (DOKUNMA = KAYIT)
            // ============================================
            function handleInput(x, y) {
                saveMark(x, y);
                spawnAphorism(x, y);
            }

            // Mouse
            window.addEventListener('mousedown', e => handleInput(e.clientX, e.clientY));
            
            // Tablet/Touch (Passive: false ÖNEMLİ)
            window.addEventListener('touchstart', e => {
                e.preventDefault(); // Scroll engelle
                if(e.touches.length > 0) {
                    handleInput(e.touches[0].clientX, e.touches[0].clientY);
                }
            }, {passive: false});

            // Aforizmalar
            const aphorisms = ['HAFIZA KAYDEDİLDİ', 'İZ BIRAKILDI', 'ZAMAN BÜKÜLDÜ', 'VARLIK ONAYLANDI'];
            function spawnAphorism(x, y) {
                const el = document.createElement('div');
                el.className = 'aphorism';
                el.innerText = aphorisms[Math.floor(Math.random()*aphorisms.length)];
                el.style.left = x + 'px'; el.style.top = y + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 2500);
            }

            // ============================================
            // 4. OLED KORUMA & SAYAÇ
            // ============================================
            // Pixel Shift
            setInterval(() => {
                const sx = Math.random()*4 - 2;
                const sy = Math.random()*4 - 2;
                document.getElementById('mainContent').style.transform = `translate(calc(-50% + ${sx}px), calc(-50% + ${sy}px))`;
            }, 60000);

            // Sayaç
            const target = new Date();
            target.setDate(target.getDate() + 10);
            function updateTime() {
                const diff = target - new Date();
                if(diff < 0) return;
                const d = Math.floor(diff / (1000*60*60*24));
                const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
                const m = Math.floor((diff % (1000*60*60)) / (1000*60));
                const s = Math.floor((diff % (1000*60)) / 1000);
                document.getElementById('days').innerText = String(d).padStart(2,'0');
                document.getElementById('hours').innerText = String(h).padStart(2,'0');
                document.getElementById('minutes').innerText = String(m).padStart(2,'0');
                document.getElementById('seconds').innerText = String(s).padStart(2,'0');
            }
            setInterval(updateTime, 1000);
            updateTime();

            // Başlat
            window.addEventListener('resize', resize);
            resize();
            animate();
        });
    </script>
</body>
</html>
