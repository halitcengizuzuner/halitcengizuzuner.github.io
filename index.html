<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Halit Cengiz Uzuner - Hukukçu ve Entelektüel">
    <title>Halit Cengiz Uzuner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 90%;
        }
        h1 {
            font-size: clamp(2rem, 5vw, 4.5rem);
            font-weight: 900;
            letter-spacing: 0.15em;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            line-height: 1.2;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            font-weight: 400;
            letter-spacing: 0.1em;
            color: #cccccc;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            text-transform: uppercase;
        }
        .highlight {
            display: inline-block;
            font-size: clamp(1rem, 2.5vw, 1.8rem); /* Sayaç için font boyutu ayarlandı */
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
            padding-bottom: 0.5rem;
            margin-top: 1rem;
            text-transform: uppercase;
            min-width: 200px; /* Sayaç yüklenirken düzen bozulmasın */
        }
        @media (max-width: 768px) {
            .content { padding: 1.5rem; }
            h1 { letter-spacing: 0.1em; margin-bottom: 1rem; }
            .subtitle { letter-spacing: 0.05em; margin-bottom: 2rem; }
            .highlight { margin-top: 1.5rem; font-size: clamp(0.9rem, 2.5vw, 1.5rem); }
        }
    </style>
</head>
<body>

    <canvas id="constellation"></canvas>

    <div class="content">
        <h1>HALİT CENGİZ UZUNER</h1>
        <p class="subtitle">DİJİTAL İNŞA SÜRECİ BAŞLADI</p>
        <div class="highlight" id="countdown">SİSTEM YÜKLENİYOR...</div>
    </div>

    <script>
        // --- CANVAS ANİMASYON KODU (Değişmedi) ---
        const canvas = document.getElementById('constellation');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        const particleCount = window.innerWidth < 768 ? 40 : 80;
        const maxDistance = window.innerWidth < 768 ? 100 : 150;
        const particleSpeed = 0.15;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * particleSpeed;
                this.vy = (Math.random() - 0.5) * particleSpeed;
                this.radius = Math.random() * 1.5 + 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
            }
        }
        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            const dpr = window.devicePixelRatio || 1;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
            particles = [];
            for (let i = 0; i < particleCount; i++) { particles.push(new Particle()); }
        }
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.3;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.lineWidth = 0.5;
