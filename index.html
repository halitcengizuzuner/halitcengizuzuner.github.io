<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Halit Cengiz Uzuner">
    <title>Halit Cengiz Uzuner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           EVOLUTION LAYER - v1.0
           15 günlük döngülerde sadece bu katman değişir
           ============================================ */
        :root {
            /* Dönem: Gece Mavisi */
            --bg-primary: #0a0a14;
            --bg-secondary: #0f0f1a;
            --bg-tertiary: #14141f;
            
            --text-primary: #e0e6ed;
            --text-secondary: #8b9199;
            --text-muted: #4a5058;
            
            --accent: #4ecca3;
            --accent-dim: rgba(78, 204, 163, 0.15);
            --accent-glow: rgba(78, 204, 163, 0.4);
            
            --particle-color: rgba(78, 204, 163, 0.35);
            --particle-line: rgba(78, 204, 163, 0.08);
            
            --border-subtle: rgba(255, 255, 255, 0.06);
            
            /* Tipografi */
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Inter', -apple-system, sans-serif;
            
            /* Versiyon */
            --site-version: "1.0";
            --evolution-date: "Ocak 2026";
        }

        /* ============================================
           BASE RESET
           ============================================ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: var(--bg-primary);
            font-family: var(--font-body);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ============================================
           CANVAS - PARTICLE SYSTEM
           ============================================ */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* ============================================
           MAIN CONTENT
           ============================================ */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        /* İsim */
        .name {
            font-family: var(--font-display);
            font-size: clamp(2.2rem, 6vw, 3.8rem);
            font-weight: 500;
            letter-spacing: 0.02em;
            line-height: 1.2;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            cursor: default;
            user-select: none;
        }

        .name span {
            display: block;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                        opacity 0.4s ease;
        }

        .name:hover span {
            transform: translateY(-2px);
        }

        .name span:nth-child(2) {
            transition-delay: 0.05s;
        }

        .name span:nth-child(3) {
            transition-delay: 0.1s;
        }

        /* Ayırıcı çizgi */
        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent) 50%, 
                transparent);
            margin: 0 auto 1.5rem;
            opacity: 0.6;
        }

        /* Alt metin */
        .tagline {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 3rem;
        }

        /* E-posta */
        .contact {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            background: var(--accent-dim);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .contact:hover {
            background: rgba(78, 204, 163, 0.2);
            border-color: rgba(78, 204, 163, 0.3);
            transform: translateY(-1px);
        }

        .contact:active {
            transform: translateY(0);
        }

        .contact-icon {
            width: 18px;
            height: 18px;
            stroke: var(--accent);
            stroke-width: 1.5;
            fill: none;
        }

        .contact-text {
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            color: var(--accent);
        }

        .contact-hint {
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-left: 0.5rem;
        }

        .contact:hover .contact-hint {
            opacity: 1;
        }

        /* Kopyalandı feedback */
        .copied-feedback {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            padding: 0.75rem 1.25rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--accent);
            border-radius: 4px;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            color: var(--accent);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .copied-feedback.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Versiyon göstergesi */
        .version {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            opacity: 0.5;
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .contact {
                padding: 0.75rem 1.25rem;
            }

            .contact-hint {
                display: none;
            }

            .version {
                bottom: 1rem;
                right: 1rem;
            }
        }

        /* ============================================
           SUBTLE ANIMATIONS
           ============================================ */
        @keyframes breathe {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.7; }
        }

        .divider {
            animation: breathe 4s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container">
        <h1 class="name">
            <span>Halit</span>
            <span>Cengiz</span>
            <span>Uzuner</span>
        </h1>

        <div class="divider"></div>

        <p class="tagline">Analitik Karar Mekanizması</p>

        <a class="contact" id="contact" href="mailto:halitcengizuzuner@icloud.com">
            <svg class="contact-icon" viewBox="0 0 24 24">
                <rect x="2" y="4" width="20" height="16" rx="2"/>
                <path d="M22 6L12 13L2 6"/>
            </svg>
            <span class="contact-text">halitcengizuzuner@icloud.com</span>
            <span class="contact-hint">kopyala</span>
        </a>
    </div>

    <div class="copied-feedback" id="feedback">KOPYALANDI</div>

    <div class="version">v<span id="ver"></span></div>

    <script>
    (function() {
        'use strict';

        // ============================================
        // PARTICLE SYSTEM - Minimal, Profesyonel
        // ============================================
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        
        let width, height;
        let particles = [];
        let mouse = { x: null, y: null };
        let animationId;

        const CONFIG = {
            particleCount: window.innerWidth < 600 ? 30 : 50,
            particleSize: { min: 1, max: 2.5 },
            speed: 0.3,
            connectionDistance: 120,
            mouseRadius: 100,
            mouseForce: 0.5
        };

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * CONFIG.speed;
                this.vy = (Math.random() - 0.5) * CONFIG.speed;
                this.size = Math.random() * (CONFIG.particleSize.max - CONFIG.particleSize.min) + CONFIG.particleSize.min;
                this.baseVx = this.vx;
                this.baseVy = this.vy;
            }

            update() {
                // Mouse etkileşimi
                if (mouse.x !== null) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < CONFIG.mouseRadius) {
                        const force = (1 - dist / CONFIG.mouseRadius) * CONFIG.mouseForce;
                        const angle = Math.atan2(dy, dx);
                        this.vx += Math.cos(angle) * force;
                        this.vy += Math.sin(angle) * force;
                    }
                }

                // Hız sönümleme
                this.vx += (this.baseVx - this.vx) * 0.02;
                this.vy += (this.baseVy - this.vy) * 0.02;

                this.x += this.vx;
                this.y += this.vy;

                // Sınır kontrolü
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = getComputedStyle(document.documentElement)
                    .getPropertyValue('--particle-color').trim();
                ctx.fill();
            }
        }

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(dpr, dpr);

            particles = [];
            for (let i = 0; i < CONFIG.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawConnections() {
            const lineColor = getComputedStyle(document.documentElement)
                .getPropertyValue('--particle-line').trim();

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < CONFIG.connectionDistance) {
                        const opacity = (1 - dist / CONFIG.connectionDistance);
                        ctx.beginPath();
                        ctx.strokeStyle = lineColor.replace('0.08', (0.08 * opacity).toFixed(3));
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            drawConnections();
            animationId = requestAnimationFrame(animate);
        }

        // Event listeners
        window.addEventListener('resize', () => {
            cancelAnimationFrame(animationId);
            init();
            animate();
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }
        }, { passive: true });

        window.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // ============================================
        // CONTACT COPY
        // ============================================
        const contact = document.getElementById('contact');
        const feedback = document.getElementById('feedback');
        const email = 'halitcengizuzuner@icloud.com';

        contact.addEventListener('click', (e) => {
            e.preventDefault();
            
            navigator.clipboard.writeText(email).then(() => {
                feedback.classList.add('show');
                setTimeout(() => feedback.classList.remove('show'), 2000);
            }).catch(() => {
                // Fallback: mailto açılır
                window.location.href = 'mailto:' + email;
            });
        });

        // ============================================
        // VERSION
        // ============================================
        document.getElementById('ver').textContent = 
            getComputedStyle(document.documentElement)
            .getPropertyValue('--site-version').replace(/"/g, '').trim();

        // ============================================
        // INIT
        // ============================================
        init();
        animate();

    })();
    </script>
</body>
</html>
