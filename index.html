<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Halit Cengiz Uzuner">
    <title>Halit Cengiz Uzuner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           EVOLUTION LAYER - v1.0
           ============================================ */
        :root {
            --bg-primary: #0a0a14;
            --bg-secondary: #0f0f1a;
            --bg-tertiary: #14141f;
            
            --text-primary: #e0e6ed;
            --text-secondary: #8b9199;
            --text-muted: #4a5058;
            
            --accent: #4ecca3;
            --accent-dim: rgba(78, 204, 163, 0.15);
            --accent-glow: rgba(78, 204, 163, 0.4);
            
            --particle-color: rgba(78, 204, 163, 0.35);
            --particle-line: rgba(78, 204, 163, 0.08);
            
            --border-subtle: rgba(255, 255, 255, 0.06);
            
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Inter', -apple-system, sans-serif;
            
            --site-version: "1.0";
        }

        /* ============================================
           BASE RESET
           ============================================ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
        }

        body {
            background: var(--bg-primary);
            font-family: var(--font-body);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ============================================
           CANVAS
           ============================================ */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* ============================================
           MAIN CONTENT
           ============================================ */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 1.5rem;
            max-width: 600px;
            width: 100%;
        }

        /* İsim */
        .name {
            font-family: var(--font-display);
            font-size: clamp(2.4rem, 8vw, 3.8rem);
            font-weight: 500;
            letter-spacing: 0.02em;
            line-height: 1.15;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            cursor: default;
            user-select: none;
        }

        .name span {
            display: block;
        }

        /* Ayırıcı çizgi */
        .divider {
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent) 50%, 
                transparent);
            margin: 0 auto 1.5rem;
            opacity: 0.6;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Bağlantı Noktası */
        .protocol {
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            display: inline-block;
            padding: 0.75rem 1rem;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .protocol::after {
            content: '';
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .protocol:hover {
            color: var(--text-secondary);
        }

        .protocol:hover::after {
            width: 60%;
        }

        .protocol:active {
            color: var(--accent);
        }

        .protocol.processing {
            color: var(--accent);
            pointer-events: none;
        }

        .protocol.processing::after {
            width: 80%;
            animation: pulse-line 0.6s ease-in-out infinite;
        }

        @keyframes pulse-line {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .protocol.hidden {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            position: absolute;
        }

        /* E-posta */
        .contact {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            padding: 1rem 1.25rem;
            background: var(--accent-dim);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            position: absolute;
        }

        .contact.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            position: relative;
        }

        .contact:active {
            background: rgba(78, 204, 163, 0.25);
            border-color: rgba(78, 204, 163, 0.4);
        }

        .contact-icon {
            width: 18px;
            height: 18px;
            stroke: var(--accent);
            stroke-width: 1.5;
            fill: none;
            flex-shrink: 0;
        }

        .contact-text {
            font-family: var(--font-body);
            font-size: clamp(0.75rem, 3.5vw, 0.9rem);
            font-weight: 400;
            letter-spacing: 0.01em;
            color: var(--accent);
        }

        /* Action area */
        .action-area {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Kopyalandı feedback */
        .feedback {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            padding: 0.75rem 1.25rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--accent);
            border-radius: 4px;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            color: var(--accent);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .feedback.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Versiyon */
        .version {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.6rem;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            opacity: 0.4;
        }

        /* ============================================
           DESKTOP ENHANCEMENTS
           ============================================ */
        @media (min-width: 600px) {
            .container {
                padding: 2rem;
            }

            .contact:hover {
                background: rgba(78, 204, 163, 0.2);
                border-color: rgba(78, 204, 163, 0.3);
            }
        }

        @media (hover: hover) {
            .contact-hint {
                font-size: 0.65rem;
                color: var(--text-muted);
                letter-spacing: 0.05em;
                opacity: 0;
                transition: opacity 0.3s ease;
                margin-left: 0.5rem;
            }

            .contact:hover .contact-hint {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container">
        <h1 class="name">
            <span>Halit</span>
            <span>Cengiz</span>
            <span>Uzuner</span>
        </h1>

        <div class="divider"></div>

        <div class="action-area">
            <p class="protocol" id="protocol">Bağlantı Noktası</p>

            <a class="contact" id="contact" href="mailto:halitcengizuzuner@icloud.com">
                <svg class="contact-icon" viewBox="0 0 24 24">
                    <rect x="2" y="4" width="20" height="16" rx="2"/>
                    <path d="M22 6L12 13L2 6"/>
                </svg>
                <span class="contact-text">halitcengizuzuner@icloud.com</span>
                <span class="contact-hint">basılı tut: kopyala</span>
            </a>
        </div>
    </div>

    <div class="feedback" id="feedback">KOPYALANDI</div>

    <div class="version">v<span id="ver"></span></div>

    <script>
    (function() {
        'use strict';

        // ============================================
        // PARTICLE SYSTEM
        // ============================================
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        
        let width, height;
        let particles = [];
        let mouse = { x: null, y: null };
        let animationId;

        const isMobile = window.innerWidth < 600;

        const CONFIG = {
            particleCount: isMobile ? 25 : 45,
            particleSize: { min: 1, max: 2 },
            speed: 0.25,
            connectionDistance: isMobile ? 100 : 120,
            mouseRadius: isMobile ? 80 : 100,
            mouseForce: 0.4
        };

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * CONFIG.speed;
                this.vy = (Math.random() - 0.5) * CONFIG.speed;
                this.size = Math.random() * (CONFIG.particleSize.max - CONFIG.particleSize.min) + CONFIG.particleSize.min;
                this.baseVx = this.vx;
                this.baseVy = this.vy;
            }

            update() {
                if (mouse.x !== null) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < CONFIG.mouseRadius) {
                        const force = (1 - dist / CONFIG.mouseRadius) * CONFIG.mouseForce;
                        const angle = Math.atan2(dy, dx);
                        this.vx += Math.cos(angle) * force;
                        this.vy += Math.sin(angle) * force;
                    }
                }

                this.vx += (this.baseVx - this.vx) * 0.02;
                this.vy += (this.baseVy - this.vy) * 0.02;

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = getComputedStyle(document.documentElement)
                    .getPropertyValue('--particle-color').trim();
                ctx.fill();
            }
        }

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(dpr, dpr);

            particles = [];
            for (let i = 0; i < CONFIG.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawConnections() {
            const lineColor = getComputedStyle(document.documentElement)
                .getPropertyValue('--particle-line').trim();

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < CONFIG.connectionDistance) {
                        const opacity = (1 - dist / CONFIG.connectionDistance);
                        ctx.beginPath();
                        ctx.strokeStyle = lineColor.replace('0.08', (0.08 * opacity).toFixed(3));
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            drawConnections();
            animationId = requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            cancelAnimationFrame(animationId);
            init();
            animate();
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }
        }, { passive: true });

        window.addEventListener('touchend', () => {
            setTimeout(() => {
                mouse.x = null;
                mouse.y = null;
            }, 100);
        });

        // ============================================
        // PROTOCOL INTERACTION
        // ============================================
        const protocol = document.getElementById('protocol');
        const contact = document.getElementById('contact');
        const feedback = document.getElementById('feedback');
        const email = 'halitcengizuzuner@icloud.com';
        let protocolActivated = false;

        function activateProtocol() {
            if (protocolActivated) return;
            protocolActivated = true;

            protocol.classList.add('processing');
            protocol.textContent = 'Bağlantı kuruluyor';

            setTimeout(() => {
                protocol.classList.add('hidden');
                
                setTimeout(() => {
                    contact.classList.add('visible');
                }, 150);
            }, 1200);
        }

        protocol.addEventListener('click', activateProtocol);

        // ============================================
        // CONTACT - LONG PRESS TO COPY
        // ============================================
        let longPressTimer;
        let isLongPress = false;

        function showCopiedFeedback() {
            navigator.clipboard.writeText(email).then(() => {
                feedback.classList.add('show');
                setTimeout(() => feedback.classList.remove('show'), 2000);
            });
        }

        // Touch events
        contact.addEventListener('touchstart', (e) => {
            isLongPress = false;
            longPressTimer = setTimeout(() => {
                isLongPress = true;
                e.preventDefault();
                showCopiedFeedback();
            }, 500);
        }, { passive: false });

        contact.addEventListener('touchend', (e) => {
            clearTimeout(longPressTimer);
            if (isLongPress) {
                e.preventDefault();
            }
            // Normal tap = mailto link works naturally
        });

        contact.addEventListener('touchmove', () => {
            clearTimeout(longPressTimer);
        });

        // Desktop: right-click to copy
        contact.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showCopiedFeedback();
        });

        // ============================================
        // VERSION
        // ============================================
        document.getElementById('ver').textContent = 
            getComputedStyle(document.documentElement)
            .getPropertyValue('--site-version').replace(/"/g, '').trim();

        // ============================================
        // INIT
        // ============================================
        init();
        animate();

    })();
    </script>
</body>
</html>
