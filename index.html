<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Halit Cengiz Uzuner - Eternal Loop">
    <title>Halit Cengiz Uzuner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            cursor: crosshair;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; /* Mobilde scroll'u engeller */
        }

        #constellation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: filter 0.1s ease;
        }

        #constellation.massive-glitch {
            animation: massive-glitch-effect 0.8s ease-in-out;
        }

        @keyframes massive-glitch-effect {
            0%, 100% { filter: none; }
            10% { filter: blur(5px) brightness(2); }
            30% { filter: blur(8px) brightness(1.5) hue-rotate(90deg); }
            50% { filter: blur(10px) brightness(2.5) saturate(3); }
            70% { filter: blur(6px) brightness(1.8); }
            90% { filter: blur(4px) brightness(1.2); }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 1200px;
            pointer-events: none;
            transition: transform 2s ease-in-out;
            user-select: none;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 5rem);
            font-weight: 900;
            letter-spacing: 0.15em;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1.4rem);
            font-weight: 400;
            letter-spacing: 0.2em;
            color: #aaaaaa;
            text-transform: uppercase;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            display: inline-block;
            transition: opacity 0.8s ease;
            min-height: 2.5rem;
        }

        .subtitle.fade {
            opacity: 0;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(1rem, 4vw, 3rem);
            flex-wrap: wrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: clamp(50px, 12vw, 90px);
        }

        .time-value {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .time-label {
            font-size: clamp(0.6rem, 1.2vw, 0.8rem);
            font-weight: 400;
            letter-spacing: 0.2em;
            color: #666666;
            margin-top: 0.5rem;
            text-transform: uppercase;
        }

        .aphorism {
            position: absolute;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            color: #ffffff;
            text-align: center;
            pointer-events: none;
            z-index: 8;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            max-width: 80vw;
            animation: aphorism-fade 2.5s ease-in-out forwards;
        }

        .aphorism.completion {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 700;
            color: #FFD700;
            animation: completion-fade 3s ease-in-out forwards;
        }

        @keyframes aphorism-fade {
            0% { opacity: 0; transform: translateY(10px) translate(-50%, -50%); }
            20% { opacity: 1; transform: translateY(0) translate(-50%, -50%); }
            80% { opacity: 1; transform: translateY(0) translate(-50%, -50%); }
            100% { opacity: 0; transform: translateY(-10px) translate(-50%, -50%); }
        }

        @keyframes completion-fade {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            70% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }

        .progress-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.4);
            z-index: 11;
            pointer-events: none;
            transition: opacity 0.5s ease;
            text-transform: uppercase;
        }

        .progress-hint.hidden {
            opacity: 0;
        }
    </style>
</head>

    <canvas id="constellation"></canvas>

    <div class="content" id="mainContent">
        <h1>HALİT CENGİZ UZUNER</h1>
        <div class="subtitle" id="status">DÖNGÜ BAŞLADI</div>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">10</div>
                <div class="time-label">GÜN</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">SAAT</div>
            </div>

                <div class="time-value" id="minutes">00</div>
                <div class="time-label">DAKİKA</div>

            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">SANİYE</div>
            </div>
        </div>
    </div>

    <div class="progress-hint" id="progressHint">DOKUN VE İNŞA ET</div>

    <script>
        window.addEventListener('load', function() {
            // ============================================
            // AUDIO CONTEXT - GENERATIVE DRONE
            // ============================================
            let audioContext = null;
            let oscillators = [];
            let gainNodes = [];
            const baseFrequencies = [55, 110, 165, 220]; // A1, A2, E3, A3
            let audioInitialized = false;

            function initAudio() {
                if (audioInitialized) return;
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return; // Tarayıcı desteği yoksa çık
                
                audioContext = new AudioContext();
                
                baseFrequencies.forEach((freq) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    gain.gain.value = 0; // Sessiz başla
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.start();
                    
                    oscillators.push(osc);
                    gainNodes.push(gain);
                });
                
                audioInitialized = true;
            }

            function addAudioLayer(touchCount) {
                if (!audioInitialized) return;
                // Her 8 dokunuşta bir katman aç, maksimum 3 katman
                const layerIndex = Math.min(Math.floor(touchCount / 8), 3);
                
                // Güvenli erişim kontrolü
                if (gainNodes[layerIndex]) {
                    gainNodes[layerIndex].gain.setTargetAtTime(0.05, audioContext.currentTime, 0.5);
                }
            }

            function audioClimax() {
                if (!audioInitialized) return;
                gainNodes.forEach(gain => {
                    gain.gain.setTargetAtTime(0.15, audioContext.currentTime, 0.1);
                });
                setTimeout(() => {
                    gainNodes.forEach(gain => {
                        gain.gain.setTargetAtTime(0, audioContext.currentTime, 1);
                    });
                }, 800);
            }

            // PIXEL SHIFT FOR OLED PROTECTION

                contentElement.style.transform = `translate(calc(-50% + ${shiftX}px), calc(-50% + ${shiftY}px))`;
            }

            setTimeout(() => {
                applyPixelShift();
                setInterval(applyPixelShift, 45000);
            }, 45000);
