<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Halit Cengiz Uzuner - Living Neural Network">
    <title>Halit Cengiz Uzuner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            cursor: crosshair;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; /* Tablet scroll kilidi */
        }

        /* TİTREME EFEKTİ (SHAKE) - Sayfa irkilmesi için */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shaking {
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }

        #constellation {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            transition: filter 0.1s;
        }

        /* GLITCH EFEKTİ - Arada bir bulanıklaşma */
        #constellation.glitch {
            filter: blur(4px) brightness(1.5) contrast(1.2);
            transform: scale(1.02);
        }

        .content {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; text-align: center;
            width: 90%; max-width: 1200px;
            pointer-events: none; user-select: none;
            transition: transform 2s ease-in-out; /* Pixel Shift */
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 900;
            letter-spacing: 0.2em; color: #ffffff;
            text-transform: uppercase; margin-bottom: 2rem;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.4rem); font-weight: 400;
            letter-spacing: 0.25em; color: #aaaaaa;
            text-transform: uppercase; margin-bottom: 4rem;
            padding-bottom: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            display: inline-block; transition: opacity 0.5s;
        }

        .memory-counter {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: #FFD700; font-family: monospace; font-size: 0.8rem;
            letter-spacing: 0.3em; z-index: 20; pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .countdown { display: flex; justify-content: center; gap: clamp(1.5rem, 4vw, 3rem); }
        .time-unit { display: flex; flex-direction: column; align-items: center; }
        .time-value {
            font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 700; color: #ffffff;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .time-label {
            font-size: 0.7rem; color: #666; margin-top: 0.5rem; letter-spacing: 0.2em;
        }

        /* AFORİZMA STİLİ (GERİ GELDİ) */
        .aphorism {
            position: absolute; font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #ffffff; pointer-events: none; z-index: 15;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            text-transform: uppercase; letter-spacing: 0.15em;
            white-space: nowrap; font-weight: 700;
            animation: textFloat 3s ease-out forwards;
        }
        @keyframes textFloat {
            0% { opacity: 0; transform: translate(-50%, 20px) scale(0.8); }
            15% { opacity: 1; transform: translate(-50%, 0) scale(1.1); }
            80% { opacity: 1; transform: translate(-50%, -20px) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -40px) scale(0.9); }
        }
    </style>
</head>
<body>

    <div id="wrapper"> <canvas id="constellation"></canvas>

        <div class="content" id="mainContent">
            <h1>HALİT CENGİZ UZUNER</h1>
            <div class="subtitle" id="statusMsg">NÖRAL AĞ AKTİF</div>
            
            <div class="countdown">
                <div class="time-unit"><div class="time-value" id="days">10</div><div class="time-label">GÜN</div></div>
                <div class="time-unit"><div class="time-value" id="hours">00</div><div class="time-label">SAAT</div></div>
                <div class="time-unit"><div class="time-value" id="minutes">00</div><div class="time-label">DK</div></div>
                <div class="time-unit"><div class="time-value" id="seconds">00</div><div class="time-label">SN</div></div>
            </div>
        </div>

        <div class="memory-counter" id="memCounter">HAFIZA: 0 BİT</div>
    </div>

    <script>
        window.addEventListener('load', function() {
            // ============================================
            // 1. HAFIZA & AFORİZMA SİSTEMİ
            // ============================================
            let persistentMarks = [];
            
            // Aforizmalar (Claude + Gemini Karması)
            const aphorisms = [
                'HAFIZA KAYDEDİLDİ', 'VARLIK ONAYLANDI', 'ZAMAN BÜKÜLÜYOR',
                'İZ BIRAKILDI', 'DÖNGÜ SÜRÜYOR', 'SİSTEM HATIRLIYOR',
                'KAOS KONTROL ALTINDA', 'GERÇEKLİK İŞLENİYOR',
                'İRADE TESPİT EDİLDİ', 'BAĞLANTI KURULDU',
                'NESNELER DÜŞÜNMEZ', 'BİLİNÇ YANSIMADIR'
            ];

            // Hafızayı Yükle
            try {
                const saved = localStorage.getItem('hcu_marks_v2');
                if (saved) persistentMarks = JSON.parse(saved);
            } catch(e) {}

            function saveMark(x, y) {
                // Konumu kaydet
                const relX = x / window.innerWidth;
                const relY = y / window.innerHeight;
                persistentMarks.push({ x: relX, y: relY });
                if (persistentMarks.length > 40) persistentMarks.shift(); // Max 40 iz
                localStorage.setItem('hcu_marks_v2', JSON.stringify(persistentMarks));
                
                updateUI();
            }

            function updateUI() {
                document.getElementById('memCounter').innerText = `HAFIZA: ${persistentMarks.length} BİT`;
            }
            updateUI();

            // ============================================
            // 2. REFLEKS MOTORU (TİTREME & GLITCH)
            // ============================================
            const wrapper = document.getElementById('wrapper');
            const canvasEl = document.getElementById('constellation');
            const statusEl = document.getElementById('statusMsg');

            function triggerReflex() {
                // Sayfayı silkele
                wrapper.classList.remove('shaking');
                void wrapper.offsetWidth; // Reflow tetikle
                wrapper.classList.add('shaking');

                // Canvas'a glitch ver
                canvasEl.classList.add('glitch');
                setTimeout(() => canvasEl.classList.remove('glitch'), 200);

                // Rastgele statü mesajı
                const msgs = ['VERİ İŞLENİYOR', 'SİNYAL ALINDI', 'AĞ TİTREŞİMİ', 'NÖRAL AKTİVİTE'];
                statusEl.textContent = msgs[Math.floor(Math.random()*msgs.length)];
                statusEl.style.color = '#fff';
                setTimeout(() => {
                    statusEl.textContent = 'NÖRAL AĞ AKTİF';
                    statusEl.style.color = '#aaaaaa';
                }, 1000);
            }

            // Rastgele zamanlarda kendi kendine silkelen (Canlılık belirtisi)
            setInterval(() => {
                if(Math.random() > 0.7) triggerReflex();
            }, 8000);

            // ============================================
            // 3. GÖRSEL MOTOR (CANVAS)
            // ============================================
            const ctx = canvasEl.getContext('2d');
            let width, height;
            let particles = [];
            const isMobile = window.innerWidth < 800;

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                const dpr = window.devicePixelRatio || 1;
                canvasEl.width = width * dpr;
                canvasEl.height = height * dpr;
                canvasEl.style.width = width + 'px';
                canvasEl.style.height = height + 'px';
                ctx.scale(dpr, dpr);
                initParticles();
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.4;
                    this.vy = (Math.random() - 0.5) * 0.4;
                    this.size = Math.random() * 1.5 + 1;
                    this.phase = Math.random() * Math.PI * 2;
                }
                update(time) {
                    this.x += this.vx; this.y += this.vy;
                    // Kenarlardan sekme
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                    // Nefes alma
                    this.currentSize = this.size + Math.sin(time * 0.002 + this.phase) * 0.5;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, Math.max(0, this.currentSize), 0, Math.PI*2);
                    ctx.fillStyle = 'rgba(255,255,255,0.6)';
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                const count = isMobile ? 40 : 80; 
                for(let i=0; i<count; i++) particles.push(new Particle());
            }

            function drawStoredMarks(time) {
                // Kalıcı Altın İzler
                persistentMarks.forEach(mark => {
                    const ax = mark.x * width;
                    const ay = mark.y * height;
                    const pulse = 3 + Math.sin(time * 0.005) * 1;
                    
                    ctx.beginPath();
                    ctx.arc(ax, ay, pulse, 0, Math.PI*2);
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.9)'; // ALTIN
                    // Glow efekti
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = 'rgba(255, 215, 0, 0.5)';
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });
            }

            function drawConnections() {
                const maxDist = isMobile ? 100 : 150;
                for(let i=0; i<particles.length; i++) {
                    for(let j=i+1; j<particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx*dx+dy*dy);
                        if(dist < maxDist) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255,255,255,${0.15 * (1 - dist/maxDist)})`;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            let animTime = 0;
            function animate() {
                animTime += 16;
                ctx.fillStyle = 'rgba(0,0,0,0.1)'; 
                ctx.fillRect(0, 0, width, height);

                particles.forEach(p => { p.update(animTime); p.draw(); });
                drawStoredMarks(animTime);
                drawConnections();
                
                requestAnimationFrame(animate);
            }
