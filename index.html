<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Halit Cengiz Uzuner - Living System">
    <title>Halit Cengiz Uzuner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            cursor: crosshair;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        /* YENİDEN DOĞUŞ (FLASH) EFEKTİ */
        @keyframes rebirth-flash {
            0% { filter: brightness(1) blur(0px); background: #000; }
            10% { filter: brightness(5) blur(2px); background: #111; }
            100% { filter: brightness(1) blur(0px); background: #000; }
        }
        .system-rebirth { animation: rebirth-flash 0.6s cubic-bezier(0.2, 1, 0.3, 1); }

        /* TİTREME (SHAKE) EFEKTİ */
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(0, 0); }
        }
        .system-shake { animation: shake 0.4s linear; }

        #constellation {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .content {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; text-align: center;
            width: 90%; max-width: 1200px;
            pointer-events: none; user-select: none;
            transition: transform 2s ease-in-out;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 900;
            letter-spacing: 0.2em; color: #ffffff;
            text-transform: uppercase; margin-bottom: 1.5rem;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1.2rem); font-weight: 400;
            letter-spacing: 0.3em; color: #888;
            text-transform: uppercase; margin-bottom: 4rem;
            display: inline-block; min-height: 1.5em;
        }

        /* YENİ METRİK PANELİ (SAYAÇ YERİNE) */
        .metrics-grid {
            display: flex; justify-content: center; gap: clamp(2rem, 5vw, 4rem);
            border-top: 1px solid rgba(255,255,255,0.15);
            padding-top: 2rem;
        }

        .metric-item { display: flex; flex-direction: column; align-items: center; }
        
        .metric-val {
            font-family: monospace; font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #ffffff; font-weight: 700; letter-spacing: 0.1em;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .metric-label {
            font-size: 0.6rem; color: #555; margin-top: 0.5rem;
            letter-spacing: 0.3em; text-transform: uppercase;
        }

        /* AFORİZMA */
        .aphorism {
            position: absolute; font-size: clamp(1rem, 2.5vw, 1.6rem);
            color: #ffffff; pointer-events: none; z-index: 15;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            letter-spacing: 0.15em; font-weight: 400;
            white-space: nowrap;
            animation: floatFade 3.5s ease-out forwards;
        }
        @keyframes floatFade {
            0% { opacity: 0; transform: translate(-50%, 10px) scale(0.9); }
            15% { opacity: 1; transform: translate(-50%, 0) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -40px) scale(1); }
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <canvas id="constellation"></canvas>

        <div class="content" id="mainContent">
            <h1>HALİT CENGİZ UZUNER</h1>
            <div class="subtitle" id="systemStatus">SİSTEM STABİL</div>
            
            <div class="metrics-grid">
                <div class="metric-item">
                    <div class="metric-val" id="metric-cycle">01</div>
                    <div class="metric-label">DÖNGÜ</div>
                </div>
                <div class="metric-item">
                    <div class="metric-val" id="metric-load">00</div>
                    <div class="metric-label">YÜK</div>
                </div>
                <div class="metric-item">
                    <div class="metric-val" id="metric-entropy">NULL</div>
                    <div class="metric-label">ENTROPİ</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            // ============================================
            // 1. SİSTEM DEĞİŞKENLERİ
            // ============================================
            let marks = []; // Geçici izler
            let systemCycle = 1;
            let interactionCount = 0;
            const REBIRTH_THRESHOLD = 8; // 8 Dokunuşta bir sıfırlanma

            // Durum Mesajları
            const statuses = [
                'VERİ AKIŞI OLAĞAN', 'NÖRAL AĞ AKTİF', 'MANTIK ÖRGÜSÜ İŞLENİYOR',
                'KOZMİK ARKA PLAN', 'STATİK GÜRÜLTÜ', 'ZAMAN BÜKÜLMESİ'
            ];

            // Aforizmalar
            const aphorisms = [
                'GEÇİCİ İZ', 'YANILSAMA', 'ANLIK TİTREŞİM', 
                'DÖNGÜSEL HATA', 'BİLİNÇ YANSIMASI', 'SAF GERÇEKLİK',
                'VARLIK İSPATI', 'NEDENSELLİK KIRILDI'
            ];

            // ============================================
            // 2. YENİDEN DOĞUŞ (REBIRTH) MEKANİZMASI
            // ============================================
            function triggerRebirth() {
                const wrapper = document.getElementById('wrapper');
                
                // Efektler
                document.body.classList.add('system-rebirth');
                wrapper.classList.add('system-shake');
                
                // Değerleri Sıfırla/Artır
                marks = []; // Hafızayı sil (Unutma)
                interactionCount = 0;
                systemCycle++;
                
                // Arayüz Güncelleme
                document.getElementById('metric-cycle').innerText = String(systemCycle).padStart(2, '0');
                document.getElementById('systemStatus').innerText = 'SİSTEM YENİDEN BAŞLATILDI';
                document.getElementById('systemStatus').style.color = '#fff';

                // Normale Dönüş
                setTimeout(() => {
                    document.body.classList.remove('system-rebirth');
                    wrapper.classList.remove('system-shake');
                    document.getElementById('systemStatus').style.color = '#888';
                    cycleStatusText();
                }, 800);
            }

            // ============================================
            // 3. METRİK SİMÜLASYONU (SAYAÇ YERİNE)
            // ============================================
            function updateMetrics() {
                // Yük (Load): Rastgele dalgalanır
                const load = Math.floor(Math.random() * 15) + (interactionCount * 5);
                document.getElementById('metric-load').innerText = `%${Math.min(load, 99)}`;

                // Entropi: Etkileşim arttıkça kodlar değişir
                const entropyChars = ['A', 'F', 'X', '9', '0', 'Ω', 'Σ', 'NULL'];
                const entropyVal = entropyChars[Math.floor(Math.random() * entropyChars.length)] + 
                                   entropyChars[Math.floor(Math.random() * entropyChars.length)];
                
                // Sadece arada bir güncelle (Çok hızlı olmasın)
                if(Math.random() > 0.7) {
                    document.getElementById('metric-entropy').innerText = entropyVal;
                }
            }
            setInterval(updateMetrics, 200); // Hızlı güncelleme (Canlılık hissi)

            function cycleStatusText() {
                const text = statuses[Math.floor(Math.random() * statuses.length)];
                document.getElementById('systemStatus').innerText = text;
            }
            setInterval(cycleStatusText, 5000);

            // ============================================
            // 4. GÖRSEL MOTOR (CANVAS)
            // ============================================
            const canvas = document.getElementById('constellation');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            const isMobile = window.innerWidth < 800;

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                ctx.scale(dpr, dpr);
                initParticles();
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.vy = (Math.random() - 0.5) * 0.3;
                    this.size = Math.random() * 1.5 + 1;
                }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if(this.x < 0 || this.x > width) this.vx *= -1;
                    if(this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.fillStyle = 'rgba(255,255,255,0.4)'; // Daha soluk
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                const count = isMobile ? 35 : 70;
                for(let i=0; i<count; i++) particles.push(new Particle());
            }

            function drawMarks() {
                // İzleri çiz ve ömürlerini azalt (Geçicilik)
                for (let i = marks.length - 1; i >= 0; i--) {
                    let m = marks[i];
                    m.life -= 1; // Ömür tüket
                    
                    if(m.life <= 0) {
                        marks.splice(i, 1);
                    } else {
                        const alpha = m.life / 100;
                        ctx.beginPath();
                        ctx.arc(m.x, m.y, 3, 0, Math.PI*2);
                        ctx.fillStyle = `rgba(255, 215, 0, ${alpha})`; // ALTIN
                        ctx.shadowBlur = 20 * alpha;
                        ctx.shadowColor = `rgba(255, 215, 0, ${alpha})`;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
            }

            function drawConnections() {
                const maxDist = isMobile ? 90 : 140;
                for(let i=0; i<particles.length; i++) {
                    for(let j=i+1; j<particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx*dx+dy*dy);
                        if(dist < maxDist) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255,255,255,${0.1 * (1 - dist/maxDist)})`;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(0,0,0,0.1)'; 
                ctx.fillRect(0, 0, width, height);

                particles.forEach(p => { p.update(); p.draw(); });
                drawConnections();
                drawMarks();
                
                requestAnimationFrame(animate);
            }

            // ============================================
            // 5. ETKİLEŞİM YÖNETİMİ
            // ============================================
            function spawnAphorism(x, y) {
                const el = document.createElement('div');
                el.className = 'aphorism';
                el.innerText = aphorisms[Math.floor(Math.random() * aphorisms.length)];
                el.style.left = x + 'px'; el.style.top = y + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 4000);
            }

            function handleInput(x, y) {
                // İz ekle (100 frame yaşar)
                marks.push({x: x, y: y, life: 100});
                
                interactionCount++;
                spawnAphorism(x, y);

                // Eşik değere ulaştı mı?
                if(interactionCount >= REBIRTH_THRESHOLD) {
                    triggerRebirth();
                }
            }

            // Events
            window.addEventListener('mousedown', e => handleInput(e.clientX, e.clientY));
            window.addEventListener('touchstart', e => {
                e.preventDefault(); 
                if(e.touches.length > 0) handleInput(e.touches[0].clientX, e.touches[0].clientY);
            }, {passive: false});

            // OLED Koruma
            setInterval(() => {
                const sx = Math.random()*4 - 2;
                const sy = Math.random()*4 - 2;
                document.getElementById('mainContent').style.transform = `translate(calc(-50% + ${sx}px), calc(-50% + ${sy}px))`;
            }, 60000);

            // Başlat
            window.addEventListener('resize', resize);
            resize();
            animate();
        });
    </script>
</body>
</html>
