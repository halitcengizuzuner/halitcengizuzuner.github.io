<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Halit Cengiz Uzuner - Dijital İnşa Süreci">
    <title>Halit Cengiz Uzuner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            cursor: crosshair;
            /* KRİTİK: Mobilde kaydırmayı engeller, dokunmayı JS'ye verir */
            touch-action: none; 
        }

        #constellation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: filter 0.1s ease;
        }

        #constellation.glitch {
            filter: blur(2px) brightness(1.5) contrast(1.2);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 1200px;
            pointer-events: none; /* Dokunmayı engellemez, arkaya geçirir */
            user-select: none; /* Metin seçimi olmaz */
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 900;
            letter-spacing: 0.15em;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.4rem);
            font-weight: 400;
            letter-spacing: 0.2em;
            color: #aaaaaa;
            text-transform: uppercase;
            margin-bottom: 4rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            transition: opacity 0.5s ease;
            min-height: 2.5rem;
        }

        .subtitle.fade {
            opacity: 0;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(1.5rem, 4vw, 3rem);
            flex-wrap: wrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: clamp(60px, 10vw, 100px);
        }

        .time-value {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .time-label {
            font-size: clamp(0.7rem, 1.2vw, 0.9rem);
            font-weight: 400;
            letter-spacing: 0.2em;
            color: #666666;
            margin-top: 0.8rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>HALİT CENGİZ UZUNER</h1>
        <div class="subtitle" id="status">DİJİTAL İNŞA SÜRECİ BAŞLADI</div>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">10</div>
                <div class="time-label">GÜN</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">SAAT</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">DAKİKA</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">SANİYE</div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            /* ----------------------------------------------------
               1. DURUM MESAJLARI (STATUS CYCLE)
            ---------------------------------------------------- */
            const statusMessages = [
                'DİJİTAL İNŞA SÜRECİ BAŞLADI',
                'VERİLER TASNİF EDİLİYOR',
                'ZİHİNSEL AĞLAR ÖRÜLÜYOR',
                'MANTIKSAL BAĞLANTILAR KURULUYOR',
                'GEÇMİŞ DOSYALAR İŞLENİYOR',
                'SİSTEM MİMARİSİ GÜÇLENDİRİLİYOR',
                'ANLAMSAL KATMANLAR OLUŞTURULUYOR',
                'SESSİZLİK BOZULUYOR'
            ];
            
            let currentStatusIndex = 0;
            const statusElement = document.getElementById('status');

            function cycleStatus() {
                statusElement.classList.add('fade');
                setTimeout(() => {
                    currentStatusIndex = (currentStatusIndex + 1) % statusMessages.length;
                    statusElement.textContent = statusMessages[currentStatusIndex];
                    statusElement.classList.remove('fade');
                }, 500);
            }
            setInterval(cycleStatus, 6000); // 6 saniyede bir değişim

            /* ----------------------------------------------------
               2. SAYAÇ (COUNTDOWN)
            ---------------------------------------------------- */
            // Hedef: Şu andan itibaren 10 gün
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 10);

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate.getTime() - now;

                if (distance < 0) return;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                const fmt = n => String(n).padStart(2, '0');

                document.getElementById('days').textContent = fmt(days);
                document.getElementById('hours').textContent = fmt(hours);
                document.getElementById('minutes').textContent = fmt(minutes);
                document.getElementById('seconds').textContent = fmt(seconds);
            }
            updateCountdown();
            setInterval(updateCountdown, 1000);

               3. GLITCH EFEKTİ (RASTGELE BOZULMA)
            ---------------------------------------------------- */

                canvasElement.classList.add('glitch');
                setTimeout(() => {
                    canvasElement.classList.remove('glitch');
                }, 150); // Glitch süresi

                setTimeout(triggerGlitch, Math.random() * 20000 + 10000);
            }
            setTimeout(triggerGlitch, 5000);

            let mouseY = null;

                mouseX = e.clientX;
                mouseY = e.clientY;

            document.addEventListener('mouseleave', () => {
                mouseX = null;
                mouseY = null;
            });

                }
