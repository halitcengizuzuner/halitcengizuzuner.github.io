<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Halit Cengiz Uzuner - Dijital İnşa Süreci">
    <title>Halit Cengiz Uzuner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* KATMAN 1: ARKA PLAN ANIMASYONU (En altta ve sabit) */
        canvas {
            display: block;
            position: fixed; /* Absolute yerine Fixed kullanıldı */
            top: 0;
            left: 0;
            z-index: 1; /* En alt katman */
            pointer-events: none; /* Tıklamaları engellemez */
        }

        /* KATMAN 2: İÇERİK (Üstte) */
        .content {
            position: relative;
            z-index: 10; /* Canvas'ın kesinlikle üstünde */
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 900;
            letter-spacing: 0.12em;
            margin-bottom: 2rem;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(0,0,0,0.9); /* Okunabilirlik gölgesi */
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.6rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            color: #e0e0e0;
            margin-bottom: 3rem;
            text-transform: uppercase;
            display: inline-block;
            border-bottom: 1px solid rgba(255,255,255,0.4);
            padding-bottom: 1rem;
        }

        /* SAYAÇ STİLLERİ */
        .countdown-wrapper {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .digit {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .label {
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            margin-top: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .countdown-wrapper { gap: 1rem; }
            h1 { letter-spacing: 0.05em; }
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="content">
        <h1>HALİT CENGİZ UZUNER</h1>
        <p class="subtitle">DİJİTAL İNŞA SÜRECİ BAŞLADI</p>
        
        <div id="countdown-display" class="countdown-wrapper">
            <div class="time-unit"><span class="digit">--</span><span class="label">GÜN</span></div>
            <div class="time-unit"><span class="digit">--</span><span class="label">SAAT</span></div>
            <div class="time-unit"><span class="digit">--</span><span class="label">DK</span></div>
            <div class="time-unit"><span class="digit">--</span><span class="label">SN</span></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            // ---------------------------------------------------------
            // MODÜL 1: SAYAÇ MOTORU (Hata Toleranslı)
            // ---------------------------------------------------------
            try {
                // ŞİMDİ + 10 GÜN HESABI
                const targetDate = new Date();
                targetDate.setDate(targetDate.getDate() + 10); 

                const updateCounter = () => {
                    const now = new Date().getTime();
                    const diff = targetDate - now;

                    if (diff < 0) {
                        document.getElementById("countdown-display").innerHTML = "<div class='digit' style='font-size:2rem'>SİSTEM AKTİF</div>";
                        return;
                    }

                    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const s = Math.floor((diff % (1000 * 60)) / 1000);

                    const fmt = (n) => n < 10 ? `0${n}` : n;

                    document.getElementById("countdown-display").innerHTML = `
                        <div class="time-unit"><span class="digit">${fmt(d)}</span><span class="label">GÜN</span></div>
                        <div class="time-unit"><span class="digit">${fmt(h)}</span><span class="label">SAAT</span></div>
                        <div class="time-unit"><span class="digit">${fmt(m)}</span><span class="label">DK</span></div>
                        <div class="time-unit"><span class="digit">${fmt(s)}</span><span class="label">SN</span></div>
                    `;
                };

                setInterval(updateCounter, 1000);
                updateCounter(); // İlk çağrı
                console.log("Sayaç Başlatıldı.");

            } catch (err) {
                console.error("Sayaç Hatası:", err);
                document.getElementById("countdown-display").innerText = "SAYAÇ YÜKLENEMEDİ";
            }

            // ---------------------------------------------------------
            // MODÜL 2: ANIMASYON MOTORU (Hata Toleranslı)
            // ---------------------------------------------------------
            try {
                const canvas = document.getElementById('bgCanvas');
                const ctx = canvas.getContext('2d');
                let w, h;
                let particles = [];
                
                // Mobil/Tablet algılaması için basit kontrol
                const isMobile = window.innerWidth < 800;
                const particleCount = isMobile ? 50 : 100;
                const connectDist = isMobile ? 10
