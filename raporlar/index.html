    <script>
        const researchNotes = [

                },
                image: null,

        let currentLang = localStorage.getItem('siteLang') || (navigator.language.startsWith('tr') ? 'tr' : 'en');

        function setLanguage(lang) {

            btn.addEventListener('click', () => setLanguage(btn.dataset.lang));

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            if (researchNotes.length === 0) {
                container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">â—‡</div><p class="empty-state-text">${currentLang === 'tr' ? 'HenÃ¼z yayÄ±nlanmÄ±ÅŸ araÅŸtÄ±rma notu yok.' : 'No research notes published yet.'}</p></div>`;
                return;
            }
            container.innerHTML = researchNotes.map(note => {

                return `

                    <div class="card-image">
                        ${note.image ? `<img src="${note.image}" alt="">` : `<span class="card-placeholder-icon">â—‡</span>`}
                    </div>
                    <div class="card-content">
                        <div class="card-meta">
                            <span class="card-category">${note.category[currentLang]}</span>
                            <span class="card-date">${formatDate(note.date)}</span>

                        <h2 class="card-title">${note.title[currentLang]}</h2>
                        <p class="card-summary">${note.summary[currentLang]}</p>
                        <div class="card-footer">
                            <a href="${note.id}.html" class="card-action card-action-read">
                                ${note.readMore[currentLang]}
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">

                                    <polyline points="12 5 19 12 12 19"></polyline>

                            ${audioUrl ? `
                                <button class="card-action card-action-listen" onclick="openAudioModal('${audioUrl}', '${note.audioTitle[currentLang]}', '${note.audioSubtitle[currentLang]}')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">

                                        <circle cx="6" cy="18" r="3"></circle>

        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const months = {
                tr: ['Oca', 'Åžub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'AÄŸu', 'Eyl', 'Eki', 'Kas', 'Ara'],
                en: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            };
            return `${date.getDate()} ${months[currentLang][date.getMonth()]} ${date.getFullYear()}`;
        }

        // Audio Modal Functions
        function openAudioModal(audioUrl, title, subtitle) {
            const modal = document.getElementById('audioModal');

            const modal = document.getElementById('audioModal');

            player.load();
            modal.classList.remove('active');

        }

        // Particles Background
        const canvas = document.getElementById('particles-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.body.scrollHeight;
            initParticles();
        }

        function initParticles() {
            particles = [];
            const count = Math.min(30, Math.floor(canvas.width * canvas.height / 50000));
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    size: Math.random() * 1.5 + 0.5
                });
            }
        }

        function animateParticles() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();
            });

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${(1 - dist / 150) * 0.1})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animateParticles();
        setLanguage(currentLang);
    </script>
